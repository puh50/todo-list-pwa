<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function TodoApp() {
            // ========== ЗАГРУЗКА СОХРАНЁННЫХ ЗАДАЧ ==========
            const loadTodos = () => {
                const savedTodos = localStorage.getItem('todos');
                if (savedTodos) {
                    const todos = JSON.parse(savedTodos);
                    return todos.map(todo => ({
                        ...todo,
                        subtasks: todo.subtasks || [],
                        isExpanded: todo.isExpanded || false,
                        completedAt: todo.completedAt || null,
                        isEditing: false,
                        editingText: todo.text,
                        isMenuOpen: false
                    }));
                }
                return [];
            };

            const [todos, setTodos] = useState(loadTodos);
            const [newTodo, setNewTodo] = useState('');
            const [newSubtaskTexts, setNewSubtaskTexts] = useState({});
            const [filter, setFilter] = useState('all');
            const [showConfirm, setShowConfirm] = useState(false);
            const [confirmConfig, setConfirmConfig] = useState(null);
            const [notification, setNotification] = useState(null);
            const [lastOperation, setLastOperation] = useState(() => {
                const saved = localStorage.getItem('lastOperation');
                return saved ? JSON.parse(saved) : { type: 'save', time: new Date().toISOString() };
            });
            const [openMenuId, setOpenMenuId] = useState(null);
            const [openSubtaskMenuId, setOpenSubtaskMenuId] = useState(null);
            const menuRefs = useRef({});

            // ----- МОБИЛЬНЫЕ СОСТОЯНИЯ -----
            const [mobileAddMode, setMobileAddMode] = useState(false);
            const [mobileNewTodo, setMobileNewTodo] = useState('');
            // --------------------------------

            // Сохранение задач в локальное хранилище при изменении
            useEffect(() => {
                localStorage.setItem('todos', JSON.stringify(todos));
                if (lastOperation.type !== 'export' && lastOperation.type !== 'import') {
                    const newOperation = { type: 'save', time: new Date().toISOString() };
                    setLastOperation(newOperation);
                    localStorage.setItem('lastOperation', JSON.stringify(newOperation));
                }
            }, [todos]);

            // Сохранение последней операции
            useEffect(() => {
                localStorage.setItem('lastOperation', JSON.stringify(lastOperation));
            }, [lastOperation]);

            // Закрытие меню при клике вне его
            useEffect(() => {
                const handleClickOutside = (event) => {
                    let isOutside = true;
                    if (openMenuId && menuRefs.current[`todo-${openMenuId}`]) {
                        const menuElement = menuRefs.current[`todo-${openMenuId}`];
                        if (menuElement && menuElement.contains(event.target)) isOutside = false;
                    }
                    if (openSubtaskMenuId && menuRefs.current[`subtask-${openSubtaskMenuId}`]) {
                        const menuElement = menuRefs.current[`subtask-${openSubtaskMenuId}`];
                        if (menuElement && menuElement.contains(event.target)) isOutside = false;
                    }
                    const menuButtons = document.querySelectorAll('.todo-menu-button, .subtask-menu-button');
                    menuButtons.forEach(button => {
                        if (button.contains(event.target)) isOutside = false;
                    });
                    if (isOutside) {
                        setOpenMenuId(null);
                        setOpenSubtaskMenuId(null);
                    }
                };
                document.addEventListener('click', handleClickOutside);
                return () => document.removeEventListener('click', handleClickOutside);
            }, [openMenuId, openSubtaskMenuId]);

            useEffect(() => {
                // Пересчитываем ширину при любом изменении списка задач
                if (window.fixAppWidth) {
                    // Даём время React обновить DOM
                    setTimeout(window.fixAppWidth, 500);
                }
            }, [todos]); // todos — это состояние списка задач

            // Показ уведомления
            const showNotification = (message) => {
                setNotification(message);
                setTimeout(() => setNotification(null), 3000);
            };

            // Экспорт задач в файл
            const exportToFile = () => {
                const dataToSave = {
                    todos: todos,
                    lastModified: new Date().toISOString(),
                    version: '2.0',
                    format: 'todo-with-subtasks'
                };
                const dataStr = JSON.stringify(dataToSave, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
                const exportFileDefaultName = `todo-list-backup-${new Date().toISOString().split('T')[0]}.json`;
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
                const newOperation = { type: 'export', time: new Date().toISOString() };
                setLastOperation(newOperation);
                showNotification('Задачи экспортированы в файл');
            };

            // Импорт задач из файла
            const importFromFile = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        let importedTodos = [];
                        if (importedData.todos && Array.isArray(importedData.todos)) {
                            if (importedData.format === 'todo-with-subtasks' || importedData.version === '2.0') {
                                importedTodos = importedData.todos;
                            } else {
                                importedTodos = importedData.todos.map(todo => ({
                                    ...todo,
                                    subtasks: [],
                                    isExpanded: false,
                                    completedAt: todo.completed ? new Date().toISOString() : null,
                                    isEditing: false,
                                    editingText: todo.text,
                                    isMenuOpen: false
                                }));
                                showNotification(`Импортировано ${importedTodos.length} задач из старого формата`);
                            }
                            setTodos(importedTodos);
                            const newOperation = { type: 'import', time: new Date().toISOString() };
                            setLastOperation(newOperation);
                            showNotification(`Импортировано ${importedTodos.length} задач из файла`);
                        } else if (Array.isArray(importedData)) {
                            importedTodos = importedData.map(todo => ({
                                ...todo,
                                subtasks: [],
                                isExpanded: false,
                                completedAt: todo.completed ? new Date().toISOString() : null,
                                isEditing: false,
                                editingText: todo.text,
                                isMenuOpen: false
                            }));
                            setTodos(importedTodos);
                            const newOperation = { type: 'import', time: new Date().toISOString() };
                            setLastOperation(newOperation);
                            showNotification(`Импортировано ${importedTodos.length} задач из старого формата`);
                        } else {
                            showNotification('Неверный формат файла');
                        }
                        event.target.value = '';
                    } catch (error) {
                        console.error('Ошибка импорта:', error);
                        showNotification('Ошибка при импорте файла. Проверьте формат.');
                    }
                };
                reader.readAsText(file);
            };

            // Добавление новой задачи (общий метод)
            const addTodo = (text) => {
                if (text.trim() === '') {
                    showNotification('Введите текст задачи');
                    return false;
                }
                const todo = {
                    id: Date.now(),
                    text: text.trim(),
                    completed: false,
                    createdAt: new Date().toISOString(),
                    completedAt: null,
                    subtasks: [],
                    isExpanded: false,
                    isEditing: false,
                    editingText: text.trim(),
                    isMenuOpen: false
                };
                setTodos([todo, ...todos]);
                setNewTodo('');
                showNotification('Задача добавлена');
                return true;
            };

            // ----- МОБИЛЬНЫЕ ОБРАБОТЧИКИ -----
            const handleMobileFabClick = () => {
                if (!mobileAddMode) {
                    setMobileAddMode(true);
                } else {
                    addMobileTodo();
                }
            };

            const addMobileTodo = () => {
                if (mobileNewTodo.trim() === '') {
                    showNotification('Введите текст задачи');
                    return;
                }
                const success = addTodo(mobileNewTodo);
                if (success) {
                    setMobileNewTodo('');
                    setMobileAddMode(false);
                }
            };

            const cancelMobileAdd = () => {
                setMobileAddMode(false);
                setMobileNewTodo('');
            };
            // ---------------------------------------

            // Переключение отображения подзадач
            const toggleTodoExpanded = (id, e) => {
                if (e) e.stopPropagation();
                setTodos(todos.map(todo => {
                    if (todo.id === id) {
                        return { ...todo, isExpanded: !todo.isExpanded };
                    }
                    return todo;
                }));
            };

            // Добавление подзадачи
            const addSubtask = (todoId) => {
                const subtaskText = newSubtaskTexts[todoId] || '';
                if (subtaskText.trim() === '') {
                    showNotification('Введите текст подзадачи');
                    return;
                }
                const newSubtask = {
                    id: Date.now() + Math.random(),
                    text: subtaskText.trim(),
                    completed: false,
                    createdAt: new Date().toISOString(),
                    isEditing: false,
                    editingText: subtaskText.trim(),
                    isMenuOpen: false
                };
                setTodos(todos.map(todo => {
                    if (todo.id === todoId) {
                        return {
                            ...todo,
                            subtasks: [...todo.subtasks, newSubtask],
                            isExpanded: true
                        };
                    }
                    return todo;
                }));
                setNewSubtaskTexts({ ...newSubtaskTexts, [todoId]: '' });
                showNotification('Подзадача добавлена');
            };

            // Удаление подзадачи
            const deleteSubtask = (todoId, subtaskId) => {
                setTodos(todos.map(todo => {
                    if (todo.id === todoId) {
                        return {
                            ...todo,
                            subtasks: todo.subtasks.filter(subtask => subtask.id !== subtaskId)
                        };
                    }
                    return todo;
                }));
                showNotification('Подзадача удалена');
            };

            // Переключение статуса подзадачи
            const toggleSubtaskComplete = (todoId, subtaskId) => {
                setTodos(todos.map(todo => {
                    if (todo.id === todoId) {
                        return {
                            ...todo,
                            subtasks: todo.subtasks.map(subtask => {
                                if (subtask.id === subtaskId) {
                                    return { ...subtask, completed: !subtask.completed };
                                }
                                return subtask;
                            })
                        };
                    }
                    return todo;
                }));
            };

            // Начало редактирования задачи
            const startEditTodo = (id, text, e) => {
                if (e) { e.stopPropagation(); e.preventDefault(); }
                setOpenMenuId(null);
                setTodos(todos.map(todo => {
                    if (todo.id === id) {
                        return { ...todo, isEditing: true, editingText: text };
                    }
                    return todo;
                }));
            };

            // Сохранение редактирования задачи
            const saveEditTodo = (id, e) => {
                if (e) { e.stopPropagation(); e.preventDefault(); }
                const todo = todos.find(t => t.id === id);
                if (!todo) return;
                const text = todo.editingText;
                if (text === '') {
                    showNotification('Текст задачи не может быть пустым');
                    return;
                }
                setTodos(todos.map(todo => {
                    if (todo.id === id) {
                        return { ...todo, text: text, isEditing: false, editingText: text };
                    }
                    return todo;
                }));
                showNotification('Задача обновлена');
            };

            // Отмена редактирования задачи
            const cancelEditTodo = (id, e) => {
                if (e) { e.stopPropagation(); e.preventDefault(); }
                setTodos(todos.map(todo => {
                    if (todo.id === id) {
                        return { ...todo, isEditing: false };
                    }
                    return todo;
                }));
            };

            // Начало редактирования подзадачи
            const startEditSubtask = (todoId, subtaskId, text, e) => {
                if (e) { e.stopPropagation(); e.preventDefault(); }
                setOpenSubtaskMenuId(null);
                setTodos(todos.map(todo => {
                    if (todo.id === todoId) {
                        return {
                            ...todo,
                            subtasks: todo.subtasks.map(subtask => {
                                if (subtask.id === subtaskId) {
                                    return { ...subtask, isEditing: true, editingText: text };
                                }
                                return subtask;
                            })
                        };
                    }
                    return todo;
                }));
            };

            // Сохранение редактирования подзадачи
            const saveEditSubtask = (todoId, subtaskId, e) => {
                if (e) { e.stopPropagation(); e.preventDefault(); }
                const todo = todos.find(t => t.id === todoId);
                if (!todo) return;
                const subtask = todo.subtasks.find(s => s.id === subtaskId);
                if (!subtask) return;
                const text = subtask.editingText;
                if (text === '') {
                    showNotification('Текст подзадачи не может быть пустым');
                    return;
                }
                setTodos(todos.map(todo => {
                    if (todo.id === todoId) {
                        return {
                            ...todo,
                            subtasks: todo.subtasks.map(subtask => {
                                if (subtask.id === subtaskId) {
                                    return { ...subtask, text: text, isEditing: false, editingText: text };
                                }
                                return subtask;
                            })
                        };
                    }
                    return todo;
                }));
                showNotification('Подзадача обновлена');
            };

            // Отмена редактирования подзадачи
            const cancelEditSubtask = (todoId, subtaskId, e) => {
                if (e) { e.stopPropagation(); e.preventDefault(); }
                setTodos(todos.map(todo => {
                    if (todo.id === todoId) {
                        return {
                            ...todo,
                            subtasks: todo.subtasks.map(subtask => {
                                if (subtask.id === subtaskId) {
                                    return { ...subtask, isEditing: false };
                                }
                                return subtask;
                            })
                        };
                    }
                    return todo;
                }));
            };

            // Запрос на удаление задачи
            const requestDeleteTodo = (id, text, subtaskCount, e) => {
                if (e) { e.stopPropagation(); e.preventDefault(); }
                setOpenMenuId(null);
                const message = subtaskCount > 0
                    ? `Вы уверены, что хотите удалить задачу "${text.substring(0, 50)}${text.length > 50 ? '...' : ''}" с ${subtaskCount} подзадачами?`
                    : `Вы уверены, что хотите удалить задачу "${text.substring(0, 50)}${text.length > 50 ? '...' : ''}"?`;
                setConfirmConfig({
                    type: 'delete',
                    title: 'Подтвердите удаление',
                    message: message,
                    onConfirm: () => {
                        setTodos(todos.filter(todo => todo.id !== id));
                        showNotification(`Задача "${text.substring(0, 20)}${text.length > 20 ? '...' : ''}" удалена`);
                    }
                });
                setShowConfirm(true);
            };

            // Запрос на удаление подзадачи
            const requestDeleteSubtask = (todoId, subtaskId, text, e) => {
                if (e) { e.stopPropagation(); e.preventDefault(); }
                setOpenSubtaskMenuId(null);
                setConfirmConfig({
                    type: 'delete',
                    title: 'Удалить подзадачу',
                    message: `Вы уверены, что хотите удалить подзадачу "${text.substring(0, 50)}${text.length > 50 ? '...' : ''}"?`,
                    onConfirm: () => { deleteSubtask(todoId, subtaskId); }
                });
                setShowConfirm(true);
            };

            // Запрос на очистку выполненных задач
            const requestClearCompleted = () => {
                const completedCount = todos.filter(todo => todo.completed).length;
                if (completedCount === 0) {
                    showNotification('Нет выполненных задач для удаления');
                    return;
                }
                setConfirmConfig({
                    type: 'clear',
                    title: 'Подтвердите очистку',
                    message: `Вы уверены, что хотите удалить ${completedCount} выполненных ${completedCount === 1 ? 'задачу' : completedCount < 5 ? 'задачи' : 'задач'}?`,
                    onConfirm: () => {
                        setTodos(todos.filter(todo => !todo.completed));
                        showNotification(`Удалено ${completedCount} выполненных задач`);
                    }
                });
                setShowConfirm(true);
            };

            // Закрытие окна подтверждения
            const closeConfirm = () => {
                setShowConfirm(false);
                setConfirmConfig(null);
            };

            // Переключение статуса выполнения задачи
            const toggleComplete = (id) => {
                setTodos(todos.map(todo => {
                    if (todo.id === id) {
                        const updatedTodo = {
                            ...todo,
                            completed: !todo.completed,
                            completedAt: todo.completed ? null : new Date().toISOString()
                        };
                        if (updatedTodo.completed) showNotification('Задача выполнена!');
                        return updatedTodo;
                    }
                    return todo;
                }));
            };

            // Открытие/закрытие меню задачи
            const toggleTodoMenu = (id, e) => {
                if (e) e.stopPropagation();
                setOpenMenuId(openMenuId === id ? null : id);
                setOpenSubtaskMenuId(null);
            };

            // Открытие/закрытие меню подзадачи
            const toggleSubtaskMenu = (todoId, subtaskId, e) => {
                if (e) e.stopPropagation();
                const menuId = `${todoId}-${subtaskId}`;
                setOpenSubtaskMenuId(openSubtaskMenuId === menuId ? null : menuId);
                setOpenMenuId(null);
            };

            // Получение ref для меню
            const getMenuRef = (type, id) => (ref) => {
                if (ref) {
                    menuRefs.current[`${type}-${id}`] = ref;
                } else {
                    delete menuRefs.current[`${type}-${id}`];
                }
            };

            // Фильтрация задач
            const filteredTodos = todos.filter(todo => {
                if (filter === 'active') return !todo.completed;
                if (filter === 'completed') return todo.completed;
                return true;
            });

            // Статистика
            const completedCount = todos.filter(todo => todo.completed).length;
            const activeCount = todos.length - completedCount;

            // Получение статистики по подзадачам для конкретной задачи
            const getSubtaskStats = (todo) => {
                if (!todo.subtasks || todo.subtasks.length === 0) return null;
                const completed = todo.subtasks.filter(subtask => subtask.completed).length;
                const total = todo.subtasks.length;
                return { completed, remaining: total - completed, total };
            };

            // Обработка нажатия клавиши Enter для задачи
            const handleKeyPress = (e) => {
                if (e.key === 'Enter') addTodo(newTodo);
            };

            // Обработка нажатия клавиши Enter для подзадачи
            const handleSubtaskKeyPress = (e, todoId) => {
                if (e.key === 'Enter') addSubtask(todoId);
            };

            // Обработка нажатия клавиши для редактирования задачи
            const handleEditTodoKeyPress = (e, id) => {
                if (e.key === 'Escape') cancelEditTodo(id, e);
            };

            // Обработка нажатия клавиши для редактирования подзадачи
            const handleEditSubtaskKeyPress = (e, todoId, subtaskId) => {
                if (e.key === 'Escape') cancelEditSubtask(todoId, subtaskId, e);
            };

            // Форматирование даты
            const formatDate = (dateString) => {
                if (!dateString) return '';
                const date = new Date(dateString);
                return date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'short', year: 'numeric' });
            };

            // Форматирование времени для статуса
            const formatTimeAgo = (dateString) => {
                if (!dateString) return 'никогда';
                const now = new Date();
                const date = new Date(dateString);
                const diff = now - date;
                const diffSeconds = Math.floor(diff / 1000);
                const diffMinutes = Math.floor(diff / (1000 * 60));
                const diffHours = Math.floor(diff / (1000 * 60 * 60));
                const diffDays = Math.floor(diff / (1000 * 60 * 60 * 24));
                if (diffSeconds < 30) return 'только что';
                if (diffSeconds < 60) return `${diffSeconds} сек назад`;
                if (diffMinutes < 60) return `${diffMinutes} мин назад`;
                if (diffHours < 24) return `${diffHours} ч назад`;
                if (diffDays === 1) return 'вчера';
                if (diffDays < 7) return `${diffDays} дн назад`;
                return formatDate(dateString);
            };

            // Получение текста для типа операции
            const getOperationText = (type) => {
                switch (type) {
                    case 'save': return 'Сохранено';
                    case 'export': return 'Экспорт';
                    case 'import': return 'Импорт';
                    default: return 'Сохранено';
                }
            };

            // ========== УЛУЧШЕННЫЙ DRAG & DROP ==========
            const [draggedItem, setDraggedItem] = useState(null);
            const [dragOverTarget, setDragOverTarget] = useState({ type: null, id: null, position: null });

            const handleDragOver = (e) => {
                e.preventDefault();
            };

            // Проверка, является ли элемент интерактивным (чекбокс, кнопка, меню)
            const isInteractiveElement = (element) => {
                const tag = element.tagName.toLowerCase();
                const type = element.type;
                return tag === 'input' ||
                    tag === 'button' ||
                    tag === 'textarea' ||
                    tag === 'select' ||
                    element.classList.contains('todo-menu-button') ||
                    element.classList.contains('subtask-menu-button') ||
                    element.classList.contains('edit-button') ||
                    element.classList.contains('edit-cancel-button') ||
                    element.classList.contains('edit-subtask-button') ||
                    element.classList.contains('edit-cancel-subtask-button') ||
                    element.closest('.todo-menu-dropdown') !== null ||
                    element.closest('.subtask-menu-dropdown') !== null;
            };

            // Задачи
            const handleTodoDragStart = (e, todoId) => {
                e.stopPropagation(); // важно, чтобы событие не всплывало к родительским draggable элементам
                if (isInteractiveElement(e.target)) {
                    e.preventDefault();
                    return;
                }
                e.dataTransfer.setData('text/plain', JSON.stringify({ type: 'todo', id: todoId }));
                e.dataTransfer.effectAllowed = 'move';
                setDraggedItem({ type: 'todo', id: todoId });
            };

            const handleTodoDragOver = (e, targetTodoId) => {
                e.preventDefault();
                if (!draggedItem || draggedItem.type !== 'todo' || draggedItem.id === targetTodoId) return;

                const rect = e.currentTarget.getBoundingClientRect();
                const mouseY = e.clientY;
                const position = mouseY < rect.top + rect.height / 2 ? 'top' : 'bottom';

                setDragOverTarget({ type: 'todo', id: targetTodoId, position });
            };

            const handleTodoDrop = (e, targetTodoId) => {
                e.preventDefault();
                if (!draggedItem || draggedItem.type !== 'todo') {
                    setDraggedItem(null);
                    setDragOverTarget({ type: null, id: null, position: null });
                    return;
                }

                const rect = e.currentTarget.getBoundingClientRect();
                const mouseY = e.clientY;
                const sourceId = draggedItem.id;

                setTodos(prevTodos => {
                    const sourceIdx = prevTodos.findIndex(t => t.id === sourceId);
                    const targetIdx = prevTodos.findIndex(t => t.id === targetTodoId);
                    if (sourceIdx === -1 || targetIdx === -1) return prevTodos;

                    const insertBefore = mouseY < rect.top + rect.height / 2;

                    const newTodos = [...prevTodos];
                    const [movedTodo] = newTodos.splice(sourceIdx, 1);

                    let adjustedTargetIdx = targetIdx;
                    if (sourceIdx < targetIdx) adjustedTargetIdx--;

                    const insertIdx = insertBefore ? adjustedTargetIdx : adjustedTargetIdx + 1;
                    newTodos.splice(insertIdx, 0, movedTodo);

                    return newTodos;
                });

                setDraggedItem(null);
                setDragOverTarget({ type: null, id: null, position: null });
            };

            // Подзадачи
            const handleSubtaskDragStart = (e, todoId, subtaskId) => {
                e.stopPropagation(); // важно!
                if (isInteractiveElement(e.target)) {
                    e.preventDefault();
                    return;
                }
                e.dataTransfer.setData('text/plain', JSON.stringify({ type: 'subtask', todoId, id: subtaskId }));
                e.dataTransfer.effectAllowed = 'move';
                setDraggedItem({ type: 'subtask', todoId, id: subtaskId });
            };

            const handleSubtaskDragOver = (e, targetTodoId, targetSubtaskId) => {
                e.preventDefault();
                if (!draggedItem || draggedItem.type !== 'subtask' || draggedItem.todoId !== targetTodoId || draggedItem.id === targetSubtaskId) return;

                const rect = e.currentTarget.getBoundingClientRect();
                const mouseY = e.clientY;
                const position = mouseY < rect.top + rect.height / 2 ? 'top' : 'bottom';

                setDragOverTarget({ type: 'subtask', todoId: targetTodoId, id: targetSubtaskId, position });
            };

            const handleSubtaskDrop = (e, targetTodoId, targetSubtaskId) => {
                e.preventDefault();
                if (!draggedItem || draggedItem.type !== 'subtask' || draggedItem.todoId !== targetTodoId) {
                    setDraggedItem(null);
                    setDragOverTarget({ type: null, id: null, position: null });
                    return;
                }

                const rect = e.currentTarget.getBoundingClientRect();
                const mouseY = e.clientY;
                const sourceId = draggedItem.id;

                setTodos(prevTodos => {
                    return prevTodos.map(todo => {
                        if (todo.id !== targetTodoId) return todo;

                        const subtasks = todo.subtasks;
                        const sourceIdx = subtasks.findIndex(s => s.id === sourceId);
                        const targetIdx = subtasks.findIndex(s => s.id === targetSubtaskId);
                        if (sourceIdx === -1 || targetIdx === -1) return todo;

                        const insertBefore = mouseY < rect.top + rect.height / 2;

                        const newSubtasks = [...subtasks];
                        const [moved] = newSubtasks.splice(sourceIdx, 1);

                        let adjustedTargetIdx = targetIdx;
                        if (sourceIdx < targetIdx) adjustedTargetIdx--;

                        const insertIdx = insertBefore ? adjustedTargetIdx : adjustedTargetIdx + 1;
                        if (insertIdx < 0 || insertIdx > newSubtasks.length) {
                            console.error('Некорректный индекс вставки:', insertIdx);
                            return todo;
                        }

                        newSubtasks.splice(insertIdx, 0, moved);
                        return { ...todo, subtasks: newSubtasks };
                    });
                });

                setDraggedItem(null);
                setDragOverTarget({ type: null, id: null, position: null });
            };

                setDragOverTarget({ type: null, id: null, position: null });

                                                                </div>

                                                </div>
                                            </div>

                                            {/* Подзадачи (аккордеон) */}
                                            {todo.isExpanded && (

                                                    <div className="subtasks-content">
                                                        <div className="subtasks-list">
                                                            {todo.subtasks.length > 0 ? (
                                                                todo.subtasks.map(subtask => {
                                                                    const isSubtaskMenuOpen = openSubtaskMenuId === `${todo.id}-${subtask.id}`;
                                                                    return (
                                                                        <div
                                                                            key={subtask.id}

                                                                                } ${dragOverTarget.type === 'subtask' && dragOverTarget.todoId === todo.id && dragOverTarget.id === subtask.id ? `drag-over-${dragOverTarget.position}` : ''
                                                                                }`}
                                                                            draggable="true"

                                                                            onDragOver={(e) => handleSubtaskDragOver(e, todo.id, subtask.id)}
                                                                            onDrop={(e) => handleSubtaskDrop(e, todo.id, subtask.id)}

                                                                        >

                                                                                draggable="false"

                                                                            {subtask.isEditing ? (

                                                                                        className="subtask-edit-input"

                                                                                            setTodos(todos.map(t => {

                                                                                                    return {
                                                                                                        ...t,
                                                                                                        subtasks: t.subtasks.map(s =>
                                                                                                            s.id === subtask.id ? { ...s, editingText: e.target.value } : s
                                                                                                        )
                                                                                                    };
                                                                                                }
                                                                                                return t;
                                                                                            }));
                                                                                        }}
                                                                                        onKeyPress={(e) => {

                                                                                        }}
                                                                                        autoFocus
                                                                                        draggable="false"
                                                                                    />
                                                                                </div>
                                                                            ) : (
                                                                                <div
                                                                                    className={`subtask-text ${subtask.completed ? 'subtask-completed-text' : ''}`}
                                                                                    onDoubleClick={(e) => startEditSubtask(todo.id, subtask.id, subtask.text, e)}
                                                                                    draggable="false"

                                                                            <div className="subtask-actions" draggable="false">

                                                                                    <>
                                                                                        <button className="edit-subtask-button" onClick={(e) => saveEditSubtask(todo.id, subtask.id, e)} draggable="false"><i className="fas fa-check"></i></button>
                                                                                        <button className="edit-cancel-subtask-button" onClick={(e) => cancelEditSubtask(todo.id, subtask.id, e)} draggable="false"><i className="fas fa-times"></i></button>
                                                                                    </>
                                                                                ) : (
                                                                                    <div className="subtask-menu-container" draggable="false">
                                                                                        <button className="subtask-menu-button" onClick={(e) => toggleSubtaskMenu(todo.id, subtask.id, e)} draggable="false"><i className="fas fa-ellipsis-v"></i></button>
                                                                                        {isSubtaskMenuOpen && (
                                                                                            <div className="subtask-menu-dropdown" ref={getMenuRef('subtask', `${todo.id}-${subtask.id}`)} onClick={(e) => e.stopPropagation()} draggable="false">
                                                                                                <button className="menu-item" onClick={(e) => startEditSubtask(todo.id, subtask.id, subtask.text, e)} draggable="false"><i className="fas fa-edit"></i> Редактировать</button>
                                                                                                <button className="menu-item delete" onClick={(e) => requestDeleteSubtask(todo.id, subtask.id, subtask.text, e)} draggable="false"><i className="fas fa-trash"></i> Удалить</button>
                                                                                            </div>
                                                                                        )}
                                                                                    </div>
                                                                                )}
                                                                            </div>
                                                                        </div>
                                                                    );
                                                                })
                                                            ) : (
                                                                <div className="no-subtasks"><i className="fas fa-inbox"></i><span>Нет подзадач</span></div>
                                                            )}
                                                        </div>
                                                        {/* Добавление новой подзадачи */}
                                                        <div className="add-subtask-form">
                                                            <input
                                                                type="text"
                                                                className="subtask-input"
                                                                placeholder="Добавить подзадачу..."
                                                                value={newSubtaskTexts[todo.id] || ''}
                                                                onChange={(e) => setNewSubtaskTexts({ ...newSubtaskTexts, [todo.id]: e.target.value })}
                                                                onKeyPress={(e) => handleSubtaskKeyPress(e, todo.id)}
                                                            />
                                                            <button className="add-subtask-button" onClick={() => addSubtask(todo.id)}><i className="fas fa-plus"></i></button>

                                                    </div>

                                            )}

                                })
                            )}

        // Глобальная функция для корректировки ширины #app
        window.fixAppWidth = function () {
            const app = document.getElementById('app');
            if (!app) return;

            // Получаем отступы body (могут меняться в медиа-запросах)
            const bodyStyles = window.getComputedStyle(document.body);
            const paddingLeft = parseFloat(bodyStyles.paddingLeft) || 0;
            const paddingRight = parseFloat(bodyStyles.paddingRight) || 0;

            // Используем visualViewport для более точной ширины (особенно на iOS)
            let viewportWidth;
            if (window.visualViewport) {
                viewportWidth = window.visualViewport.width;
            } else {
                viewportWidth = document.documentElement.clientWidth;
            }

            const availableWidth = viewportWidth - paddingLeft - paddingRight;
            const maxWidth = 500; // должно совпадать с max-width из CSS

            const newWidth = Math.min(availableWidth, maxWidth);
            app.style.width = newWidth + 'px';
        };

        // Вызываем при загрузке и всех изменениях размера
        window.addEventListener('load', window.fixAppWidth);
        window.addEventListener('resize', window.fixAppWidth);
        window.addEventListener('orientationchange', window.fixAppWidth);

        // Слушаем изменения visualViewport (если поддерживается)
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', window.fixAppWidth);
        }

        // Дополнительный вызов через 100 мс, чтобы учесть возможные задержки рендеринга
        setTimeout(window.fixAppWidth, 500);

    <!-- ВТОРОЙ СКРИПТ - УПРАВЛЕНИЕ PWA И УСТАНОВКОЙ -->
    <script>
        // === PWA УСТАНОВКА ===
        let deferredPrompt = null;
        let installButton = null;
        let appInstalled = false;

        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        function isSafari() {
            return /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        }

        function isStandalone() {
            return window.matchMedia('(display-mode: standalone)').matches ||
                window.navigator.standalone === true;
        }

        function isAppInstalled() {
            return appInstalled || localStorage.getItem('pwaInstalled') === 'true';
        }

        function canInstallPWA() {
            return 'BeforeInstallPromptEvent' in window;
        }

        function openInstalledApp() {
            console.log('Пытаемся открыть установленное приложение');
            if (navigator.userAgent.includes('Android') || navigator.userAgent.includes('Chrome')) {
                const currentUrl = window.location.href;
                const appUrl = currentUrl.replace(/^https?:\/\//, 'todoapp://');
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = appUrl;
                document.body.appendChild(iframe);
                setTimeout(() => {
                    document.body.removeChild(iframe);
                    showNotification('Не удалось открыть приложение. Откройте его вручную.');
                    showOpenAppInstructions();
                }, 500);
            } else {
                showOpenAppInstructions();
            }
        }

        // Функция создания кнопки PWA (адаптивная: мобильный → футер, десктоп → body)
        function createInstallButton() {
            if (installButton && document.body.contains(installButton)) {
                document.body.removeChild(installButton);
            }
            installButton = null;

            if (isStandalone()) {
                console.log('Приложение уже запущено в standalone режиме - кнопка не нужна');
                return;
            }

            const isMobile = window.matchMedia('(max-width: 500px)').matches;

            installButton = document.createElement('button');
            installButton.className = 'install-button';
            installButton.id = 'pwa-install-button';

            if (isAppInstalled()) {
                installButton.innerHTML = '<i class="fas fa-external-link-alt"></i><span class="install-button-text">Открыть в приложении</span>';
                installButton.classList.add('open-app-button');
                installButton.onclick = openInstalledApp;
            } else if (isIOS() && isSafari()) {
                installButton.innerHTML = '<i class="fas fa-plus-circle"></i><span class="install-button-text">Добавить на главный экран</span>';
                installButton.onclick = showIOSInstallInstructions;
            } else if (canInstallPWA() && deferredPrompt) {
                installButton.innerHTML = '<i class="fas fa-download"></i><span class="install-button-text">Установить приложение</span>';
                installButton.onclick = installPWA;
            } else {
                installButton.innerHTML = '<i class="fas fa-download"></i><span class="install-button-text">Установить приложение</span>';
                installButton.onclick = showInstallInstructions;
            }

            if (isMobile) {
                const tryAppendToFooter = () => {
                    const footerContainer = document.getElementById('pwa-footer-button');
                    if (footerContainer) {
                        // Убедимся, что кнопка не прикреплена где-то ещё
                        if (installButton.parentNode) {
                            installButton.parentNode.removeChild(installButton);
                        }
                        footerContainer.appendChild(installButton);
                    } else {
                        // Если футер ещё не отрендерен, пробуем снова через 50 мс
                        setTimeout(tryAppendToFooter, 50);
                    }
                };
                tryAppendToFooter();
            } else {
                document.body.appendChild(installButton);
            }

            // !!! ВАЖНО: пересчитываем ширину #app после добавления кнопки
            if (window.fixAppWidth) {
                // Небольшая задержка, чтобы браузер обновил геометрию
                setTimeout(window.fixAppWidth, 500);
            }

            console.log('Кнопка создана: установлено =', isAppInstalled());
        }

        async function installPWA() {
            if (!deferredPrompt) {
                showNotification('Установка пока недоступна. Попробуйте через меню браузера.');
                return;
            }
            console.log('Начинаем установку PWA');
            if (installButton) {
                installButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span class="install-button-text">Установка...</span>';
                installButton.disabled = true;
            }
            try {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('✅ Пользователь принял установку');
                    // Помечаем, что приложение установлено (даже если событие appinstalled ещё не пришло)
                    appInstalled = true;
                    localStorage.setItem('pwaInstalled', 'true');

                    // Сразу обновляем кнопку, если она существует и мы не в standalone-режиме
                    if (!isStandalone() && installButton) {
                        installButton.innerHTML = '<i class="fas fa-external-link-alt"></i><span class="install-button-text">Открыть в приложении</span>';
                        installButton.classList.add('open-app-button');
                        installButton.onclick = openInstalledApp;
                        installButton.disabled = false;
                    } else {
                        // Если кнопки нет, создадим заново (на всякий случай)
                        createInstallButton();
                    }

                    showNotification('Приложение устанавливается...');
                } else {
                    console.log('❌ Пользователь отклонил установку');
                    showNotification('Установка отменена');
                    // Возвращаем кнопку в исходное состояние
                    if (installButton) {
                        installButton.innerHTML = '<i class="fas fa-download"></i><span class="install-button-text">Установить приложение</span>';
                        installButton.onclick = installPWA;
                        installButton.disabled = false;
                    } else {
                        createInstallButton();
                    }
                }
                deferredPrompt = null;
            } catch (error) {
                console.error('Ошибка установки:', error);
                showNotification('Ошибка установки. Попробуйте через меню браузера.');
                if (installButton) {
                    installButton.innerHTML = '<i class="fas fa-download"></i><span class="install-button-text">Установить приложение</span>';
                    installButton.onclick = installPWA;
                    installButton.disabled = false;
                } else {
                    createInstallButton();
                }
            }
        }

        function showIOSInstallInstructions() {
            const modal = document.createElement('div');
            modal.className = 'install-modal';
            modal.innerHTML = `
                <div class="install-modal-content">
                    <h2 style="color: #333; margin-bottom: 20px;"><i class="fas fa-mobile-alt" style="color: #007AFF;"></i> Добавить на главный экран</h2>
                    <div style="text-align: left; margin-bottom: 25px; color: #555;">
                        <p><strong>1.</strong> Нажмите кнопку "Поделиться" <i class="fas fa-share-square"></i></p>
                        <p><strong>2.</strong> Прокрутите вниз и выберите "На экран "Домой"</p>
                        <p><strong>3.</strong> Нажмите "Добавить" в правом верхнем углу</p>
                        <p><strong>4.</strong> Готово! Приложение появится на главном экране</p>
                    </div>
                    <button id="closeInstallModal" style="background: linear-gradient(135deg, #4a00e0, #8e2de2); color: white; border: none; border-radius: 10px; padding: 12px 30px; font-size: 16px; cursor: pointer; font-weight: 600;">Понятно</button>
                </div>
            `;
            document.body.appendChild(modal);
            modal.querySelector('#closeInstallModal').addEventListener('click', () => document.body.removeChild(modal));
            modal.addEventListener('click', (e) => { if (e.target === modal) document.body.removeChild(modal); });
        }

        function showOpenAppInstructions() {
            const modal = document.createElement('div');
            modal.className = 'install-modal';
            const browser = detectBrowser();
            let instructions = '';
            if (browser === 'chrome') {
                instructions = `<p><strong>Чтобы открыть в установленном приложении:</strong></p><p>1. Нажмите <strong>⋮</strong> (три точки) в правом верхнем углу браузера</p><p>2. Выберите <strong>"Открыть в приложении"</strong> из адресной строки</p><p>Или откройте приложение с главного экрана вашего устройства.</p>`;
            } else if (browser === 'firefox') {
                instructions = `<p><strong>Чтобы открыть в установленном приложении:</strong></p><p>1. Нажмите <strong>☰</strong> (menù)</p><p>2. Выберите <strong>"Открыть в приложении"</strong></p><p>Или откройте приложение с главного экрана вашего устройства.</p>`;
            } else if (browser === 'safari') {
                instructions = `<p><strong>Чтобы открыть в установленном приложении:</strong></p><p>1. Откройте приложение <strong>"To-Do List"</strong> с главного экрана</p><p>2. Или нажмите "Поделиться" в Safari и выберите "Открыть в приложении"</p>`;
            } else {
                instructions = `<p><strong>Чтобы открыть в установленном приложении:</strong></p><p>1. Откройте приложение <strong>"To-Do List"</strong> с главного экрана вашего устройства</p><p>2. Или используйте меню браузера для открытия в приложении</p>`;
            }
            modal.innerHTML = `
                <div class="install-modal-content">
                    <h2 style="color: #333; margin-bottom: 20px;"><i class="fas fa-external-link-alt" style="color: #00b09b;"></i> Открыть в приложении</h2>
                    <div style="text-align: left; margin-bottom: 25px; color: #555;">${instructions}</div>
                    <button id="closeInstallModal" style="background: linear-gradient(135deg, #00b09b, #96c93d); color: white; border: none; border-radius: 10px; padding: 12px 30px; font-size: 16px; cursor: pointer; font-weight: 600;">Закрыть</button>
                </div>
            `;
            document.body.appendChild(modal);
            modal.querySelector('#closeInstallModal').addEventListener('click', () => document.body.removeChild(modal));
            modal.addEventListener('click', (e) => { if (e.target === modal) document.body.removeChild(modal); });
        }

        function showInstallInstructions() {
            const modal = document.createElement('div');
            modal.className = 'install-modal';
            const browser = detectBrowser();
            let instructions = '';
            if (browser === 'chrome') {
                instructions = `<p><strong>Для установки в Chrome/Edge/Opera:</strong></p><p>1. Нажмите <strong>⋮</strong> (три точки) в правом верхнем углу</p><p>2. Выберите <strong>"Установить приложение"</strong></p><p>3. Подтвердите установку</p>`;
            } else if (browser === 'firefox') {
                instructions = `<p><strong>Для установки в Firefox:</strong></p><p>1. Нажмите <strong>☰</strong> (меню)</p><p>2. Выберите <strong>"Установить"</strong></p>`;
            } else {
                instructions = `<p><strong>Для установки приложения:</strong></p><p>1. Откройте меню браузера (⋮ или ☰)</p><p>2. Найдите пункт "Установить приложение"</p><p>3. Подтвердите установку</p>`;
            }
            modal.innerHTML = `
                <div class="install-modal-content">
                    <h2 style="color: #333; margin-bottom: 20px;"><i class="fas fa-download" style="color: #4a00e0;"></i> Установить приложение</h2>
                    <div style="text-align: left; margin-bottom: 25px; color: #555;">${instructions}</div>
                    <button id="closeInstallModal" style="background: linear-gradient(135deg, #4a00e0, #8e2de2); color: white; border: none; border-radius: 10px; padding: 12px 30px; font-size: 16px; cursor: pointer; font-weight: 600;">Закрыть</button>
                </div>
            `;
            document.body.appendChild(modal);
            modal.querySelector('#closeInstallModal').addEventListener('click', () => document.body.removeChild(modal));
            modal.addEventListener('click', (e) => { if (e.target === modal) document.body.removeChild(modal); });
        }

        function detectBrowser() {
            const userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.includes('chrome') && !userAgent.includes('edg')) return 'chrome';
            if (userAgent.includes('firefox')) return 'firefox';
            if (userAgent.includes('safari') && !userAgent.includes('chrome')) return 'safari';
            if (userAgent.includes('edg')) return 'edge';
            return 'other';
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `<i class="fas fa-info-circle"></i> ${message}`;
            document.body.appendChild(notification);
            setTimeout(() => { if (notification.parentNode) notification.parentNode.removeChild(notification); }, 3000);
        }

        // === ОБРАБОТЧИКИ СОБЫТИЙ ===
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('🎯 beforeinstallprompt сработал');
            e.preventDefault();
            deferredPrompt = e;
            if (!isStandalone()) createInstallButton();
            // !!! ВАЖНО: пересчитываем ширину #app после добавления кнопки
            if (window.fixAppWidth) {
                // Небольшая задержка, чтобы браузер обновил геометрию
                setTimeout(window.fixAppWidth, 500);
            }
        });

        window.addEventListener('appinstalled', (evt) => {
            console.log('🎉 PWA успешно установлено!');
            appInstalled = true;
            localStorage.setItem('pwaInstalled', 'true');

            if (!isStandalone()) {
                if (installButton) {
                    // Если кнопка ещё не стала кнопкой открытия (например, из-за сбоя в installPWA)
                    if (!installButton.classList.contains('open-app-button')) {
                        installButton.innerHTML = '<i class="fas fa-external-link-alt"></i><span class="install-button-text">Открыть в приложении</span>';
                        installButton.classList.add('open-app-button');
                        installButton.onclick = openInstalledApp;
                        installButton.disabled = false;
                    }
                } else {
                    createInstallButton();
                }
            }

            // Пересчитываем ширину #app после изменения кнопки
            if (window.fixAppWidth) {
                setTimeout(window.fixAppWidth, 500);
            }

            deferredPrompt = null;
            showNotification('Приложение установлено! Теперь вы можете открыть его с главного экрана.');
        });

        window.addEventListener('load', () => {
            console.log('Загрузка страницы завершена');
            if (isStandalone()) { console.log('Приложение запущено в standalone режиме'); return; }
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('✅ Service Worker зарегистрирован:', registration.scope);
                        setTimeout(() => { if (!installButton && !isStandalone()) createInstallButton(); }, 2000);
                    })
                    .catch(error => {
                        console.log('❌ Ошибка регистрации Service Worker:', error);
                        if (!installButton && !isStandalone()) createInstallButton();
                    });
            } else {
                console.log('Service Worker не поддерживается');
                if (!installButton && !isStandalone()) createInstallButton();
            }
        });

        window.addEventListener('resize', () => {
            if (!isStandalone()) createInstallButton();
        });

        function updateOnlineStatus() {
            const statusElement = document.querySelector('.sync-status');
            if (statusElement) {
                if (navigator.onLine) {
                    statusElement.classList.remove('pending');
                    statusElement.classList.add('synced');
                    statusElement.innerHTML = '<i class="fas fa-wifi"></i> Онлайн';
                } else {
                    statusElement.classList.remove('synced');
                    statusElement.classList.add('pending');
                    statusElement.innerHTML = '<i class="fas fa-wifi-slash"></i> Офлайн';
                }
            }
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM загружен');
            updateOnlineStatus();
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        });

        setInterval(() => {
            if (isStandalone() && installButton && document.body.contains(installButton)) {
                console.log('Обнаружен переход в standalone режим - скрываем кнопку');
                document.body.removeChild(installButton);
                installButton = null;
            }
        }, 2000);
    </script>
    <script>
        function fixAppWidth() {
            const app = document.getElementById('app');
            if (!app) return;

            // Получаем актуальные отступы body
            const bodyStyles = window.getComputedStyle(document.body);
            const paddingLeft = parseFloat(bodyStyles.paddingLeft) || 0;
            const paddingRight = parseFloat(bodyStyles.paddingRight) || 0;

            // Доступная ширина = ширина окна минус горизонтальные padding'и body
            const availableWidth = window.innerWidth - paddingLeft - paddingRight;

            // Ограничиваем максимальной шириной 500px (как в CSS)
            const newWidth = Math.min(availableWidth, 500);

            // Применяем ширину
            app.style.width = newWidth + 'px';
        }

        // Запускаем при загрузке и при изменении размера окна
        window.addEventListener('load', fixAppWidth);
        window.addEventListener('resize', fixAppWidth);
    </script>
