    <link rel="apple-touch-icon"
        href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAACwSURBVHgBrdJBCoJAFIbhb4RgoY2rNkELdy5atA0XNbkQTyBhIATdfQdIBbcFbmfgO4o58H8sBBW4Ae+JZ/hgH4ahPGInMMBZqEc2Agc4CpuBlcAN5qImMBVY4C4cewwEZnAFvpM1S2A+08GR9mhGVgIrmI2axIPgPVMj1k3ULAGJh8qODgKSeBKc6BR8BCQxESzoFmwFJC4EC7oGWwGJC4EC7oGWwGJC8ESuoNAwJVgCf0HrP8DACa1ZbCPdHoDAAAAAElFTkSuQmCC">

</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function TodoApp() {
            const loadTodos = () => {
                const savedTodos = localStorage.getItem('todos');
                return savedTodos ? JSON.parse(savedTodos) : [];
            };

            const [todos, setTodos] = useState(loadTodos);
            const [newTodo, setNewTodo] = useState('');
            const [filter, setFilter] = useState('all');
            const [showConfirm, setShowConfirm] = useState(false);
            const [confirmConfig, setConfirmConfig] = useState(null);
            const [notification, setNotification] = useState(null);
            const [lastOperation, setLastOperation] = useState(() => {
                const saved = localStorage.getItem('lastOperation');
                return saved ? JSON.parse(saved) : { type: 'save', time: new Date().toISOString() };
            });

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∑–∞–¥–∞—á –≤ –ª–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏
            useEffect(() => {
                localStorage.setItem('todos', JSON.stringify(todos));
                if (lastOperation.type !== 'export' && lastOperation.type !== 'import') {
                    const newOperation = { type: 'save', time: new Date().toISOString() };
                    setLastOperation(newOperation);
                    localStorage.setItem('lastOperation', JSON.stringify(newOperation));
                }
            }, [todos]);

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø–æ—Å–ª–µ–¥–Ω–µ–π –æ–ø–µ—Ä–∞—Ü–∏–∏
            useEffect(() => {
                localStorage.setItem('lastOperation', JSON.stringify(lastOperation));
            }, [lastOperation]);

            // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            const showNotification = (message) => {
                setNotification(message);
                setTimeout(() => {
                    setNotification(null);
                }, 3000);
            };

            // –≠–∫—Å–ø–æ—Ä—Ç –∑–∞–¥–∞—á –≤ —Ñ–∞–π–ª
            const exportToFile = () => {
                const dataToSave = {
                    todos: todos,
                    lastModified: new Date().toISOString(),
                    version: '1.0'
                };

                const dataStr = JSON.stringify(dataToSave, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);

                const exportFileDefaultName = `todo-list-backup-${new Date().toISOString().split('T')[0]}.json`;

                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();

                const newOperation = { type: 'export', time: new Date().toISOString() };
                setLastOperation(newOperation);
                showNotification('–ó–∞–¥–∞—á–∏ —ç–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω—ã –≤ —Ñ–∞–π–ª');
            };

            // –ò–º–ø–æ—Ä—Ç –∑–∞–¥–∞—á –∏–∑ —Ñ–∞–π–ª–∞
            const importFromFile = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedData = JSON.parse(e.target.result);

                        if (importedData.todos && Array.isArray(importedData.todos)) {
                            setTodos(importedData.todos);
                            const newOperation = { type: 'import', time: new Date().toISOString() };
                            setLastOperation(newOperation);
                            showNotification(`–ò–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–æ ${importedData.todos.length} –∑–∞–¥–∞—á –∏–∑ —Ñ–∞–π–ª–∞`);
                        } else {
                            showNotification('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç —Ñ–∞–π–ª–∞. –û–∂–∏–¥–∞–µ—Ç—Å—è –º–∞—Å—Å–∏–≤ –∑–∞–¥–∞—á.');
                        }

                        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ input
                        event.target.value = '';
                    } catch (error) {
                        showNotification('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–º–ø–æ—Ä—Ç–µ —Ñ–∞–π–ª–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ñ–æ—Ä–º–∞—Ç.');
                    }
                };
                reader.readAsText(file);
            };

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–π –∑–∞–¥–∞—á–∏
            const addTodo = () => {
                if (newTodo.trim() === '') {
                    showNotification('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∑–∞–¥–∞—á–∏');
                    return;
                }

                const todo = {
                    id: Date.now(),
                    text: newTodo.trim(),
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                setTodos([todo, ...todos]);
                setNewTodo('');
                showNotification('–ó–∞–¥–∞—á–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞');
            };

            // –ó–∞–ø—Ä–æ—Å –Ω–∞ —É–¥–∞–ª–µ–Ω–∏–µ –∑–∞–¥–∞—á–∏
            const requestDeleteTodo = (id, text) => {
                setConfirmConfig({
                    type: 'delete',
                    title: '–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ —É–¥–∞–ª–µ–Ω–∏–µ',
                    message: `–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É "${text.length > 50 ? text.substring(0, 50) + '...' : text}"?`,
                    onConfirm: () => {
                        setTodos(todos.filter(todo => todo.id !== id));
                        showNotification(`–ó–∞–¥–∞—á–∞ "${text.substring(0, 20)}${text.length > 20 ? '...' : ''}" —É–¥–∞–ª–µ–Ω–∞`);
                    }
                });
                setShowConfirm(true);
            };

            // –ó–∞–ø—Ä–æ—Å –Ω–∞ –æ—á–∏—Å—Ç–∫—É –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã—Ö –∑–∞–¥–∞—á
            const requestClearCompleted = () => {
                const completedCount = todos.filter(todo => todo.completed).length;
                if (completedCount === 0) {
                    showNotification('–ù–µ—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã—Ö –∑–∞–¥–∞—á –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è');
                    return;
                }

                setConfirmConfig({
                    type: 'clear',
                    title: '–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –æ—á–∏—Å—Ç–∫—É',
                    message: `–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å ${completedCount} –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã—Ö ${completedCount === 1 ? '–∑–∞–¥–∞—á—É' : completedCount < 5 ? '–∑–∞–¥–∞—á–∏' : '–∑–∞–¥–∞—á'}?`,
                    onConfirm: () => {
                        setTodos(todos.filter(todo => !todo.completed));
                        showNotification(`–£–¥–∞–ª–µ–Ω–æ ${completedCount} –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã—Ö –∑–∞–¥–∞—á`);
                    }
                });
                setShowConfirm(true);
            };

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –æ–∫–Ω–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
            const closeConfirm = () => {
                setShowConfirm(false);
                setConfirmConfig(null);
            };

            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∑–∞–¥–∞—á–∏
            const toggleComplete = (id) => {
                setTodos(todos.map(todo => {
                    if (todo.id === id) {
                        const updatedTodo = { ...todo, completed: !todo.completed };
                        if (updatedTodo.completed) {
                            showNotification('–ó–∞–¥–∞—á–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∞!');
                        }
                        return updatedTodo;
                    }
                    return todo;
                }));
            };

            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∑–∞–¥–∞—á
            const filteredTodos = todos.filter(todo => {
                if (filter === 'active') return !todo.completed;
                if (filter === 'completed') return todo.completed;
                return true; // all
            });

            // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
            const completedCount = todos.filter(todo => todo.completed).length;
            const activeCount = todos.length - completedCount;

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –∫–ª–∞–≤–∏—à–∏ Enter
            const handleKeyPress = (e) => {
                if (e.key === 'Enter') {
                    addTodo();
                }
            };

            // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
            const formatDate = (dateString) => {
                if (!dateString) return '';
                const date = new Date(dateString);
                return date.toLocaleDateString('ru-RU', {
                    day: 'numeric',
                    month: 'short',
                    year: 'numeric'
                });
            };

            // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –¥–ª—è —Å—Ç–∞—Ç—É—Å–∞
            const formatTimeAgo = (dateString) => {
                if (!dateString) return '–Ω–∏–∫–æ–≥–¥–∞';

                const now = new Date();
                const date = new Date(dateString);
                const diff = now - date;
                const diffSeconds = Math.floor(diff / 1000);
                const diffMinutes = Math.floor(diff / (1000 * 60));
                const diffHours = Math.floor(diff / (1000 * 60 * 60));
                const diffDays = Math.floor(diff / (1000 * 60 * 60 * 24));

                if (diffSeconds < 30) return '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
                if (diffSeconds < 60) return `${diffSeconds} —Å–µ–∫ –Ω–∞–∑–∞–¥`;
                if (diffMinutes < 60) return `${diffMinutes} –º–∏–Ω –Ω–∞–∑–∞–¥`;
                if (diffHours < 24) return `${diffHours} —á –Ω–∞–∑–∞–¥`;
                if (diffDays === 1) return '–≤—á–µ—Ä–∞';
                if (diffDays < 7) return `${diffDays} –¥–Ω –Ω–∞–∑–∞–¥`;

                return formatDate(dateString);
            };

            // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –¥–ª—è —Ç–∏–ø–∞ –æ–ø–µ—Ä–∞—Ü–∏–∏
            const getOperationText = (type) => {
                switch (type) {
                    case 'save': return '–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ';
                    case 'export': return '–≠–∫—Å–ø–æ—Ä—Ç';
                    case 'import': return '–ò–º–ø–æ—Ä—Ç';
                    default: return '–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ';
                }
            };

            return (
                <div id="app">
                    <div className="header">
                        <div className="sync-status synced">
                            <i className="fas fa-clock"></i>
                            {getOperationText(lastOperation.type)}: {formatTimeAgo(lastOperation.time)}
                        </div>

                        <div className="header-content">
                            <h1><i className="fas fa-tasks"></i> To-Do List</h1>
                            <p>–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∑–∞–¥–∞—á–∞–º–∏</p>
                        </div>
                    </div>

                    <div className="backup-section">
                        <p style={{ textAlign: 'center', marginBottom: '10px', color: '#666' }}>
                            –°–æ—Ö—Ä–∞–Ω–∏—Ç–µ –∏–ª–∏ –∑–∞–≥—Ä—É–∑–∏—Ç–µ –∑–∞–¥–∞—á–∏ –∏–∑ —Ñ–∞–π–ª–∞
                        </p>
                        <div className="backup-buttons">
                            <button className="backup-button export-button" onClick={exportToFile}>
                                <i className="fas fa-file-export"></i> –≠–∫—Å–ø–æ—Ä—Ç
                            </button>
                            <label className="backup-button import-button">
                                <i className="fas fa-file-import"></i> –ò–º–ø–æ—Ä—Ç
                                <input
                                    type="file"
                                    className="import-input"
                                    accept=".json,application/json"
                                    onChange={importFromFile}
                                />
                            </label>
                        </div>
                    </div>

                    <div className="stats">
                        <div className="stat-box">
                            <div className="stat-number">{todos.length}</div>
                            <div className="stat-label">–í—Å–µ–≥–æ –∑–∞–¥–∞—á</div>
                        </div>
                        <div className="stat-box">
                            <div className="stat-number">{activeCount}</div>
                            <div className="stat-label">–ê–∫—Ç–∏–≤–Ω—ã—Ö</div>
                        </div>
                        <div className="stat-box">
                            <div className="stat-number">{completedCount}</div>
                            <div className="stat-label">–í—ã–ø–æ–ª–Ω–µ–Ω–æ</div>
                        </div>
                    </div>

                    <div className="input-container">
                        <input
                            type="text"
                            className="todo-input"
                            placeholder="–î–æ–±–∞–≤—å—Ç–µ –Ω–æ–≤—É—é –∑–∞–¥–∞—á—É..."
                            value={newTodo}
                            onChange={(e) => setNewTodo(e.target.value)}
                            onKeyPress={handleKeyPress}
                        />
                        <button className="add-button" onClick={addTodo}>
                            <i className="fas fa-plus"></i> –î–æ–±–∞–≤–∏—Ç—å
                        </button>
                    </div>

                    <div className="filter-buttons">
                        <button
                            className={`filter-button ${filter === 'all' ? 'active' : ''}`}
                            onClick={() => setFilter('all')}
                        >
                            –í—Å–µ ({todos.length})
                        </button>
                        <button
                            className={`filter-button ${filter === 'active' ? 'active' : ''}`}
                            onClick={() => setFilter('active')}
                        >
                            –ê–∫—Ç–∏–≤–Ω—ã–µ ({activeCount})
                        </button>
                        <button
                            className={`filter-button ${filter === 'completed' ? 'active' : ''}`}
                            onClick={() => setFilter('completed')}
                        >
                            –í—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ ({completedCount})
                        </button>
                        <button
                            className="filter-button"
                            onClick={requestClearCompleted}
                            style={{ background: '#ffebee', color: '#d32f2f', borderColor: '#ffcdd2' }}
                        >
                            <i className="fas fa-trash-alt"></i> –£–¥–∞–ª–∏—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ
                        </button>
                    </div>

                    <div className="todo-list">
                        {filteredTodos.length === 0 ? (
                            <div className="empty-state">
                                <i className="fas fa-clipboard-list"></i>
                                <h3>–°–ø–∏—Å–æ–∫ –ø—É—Å—Ç</h3>
                                <p>{filter === 'all'
                                    ? '–î–æ–±–∞–≤—å—Ç–µ —Å–≤–æ—é –ø–µ—Ä–≤—É—é –∑–∞–¥–∞—á—É!'
                                    : filter === 'active'
                                        ? '–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –∑–∞–¥–∞—á'
                                        : '–ù–µ—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã—Ö –∑–∞–¥–∞—á'}</p>
                            </div>
                        ) : (
                            filteredTodos.map(todo => (
                                <div key={todo.id} className={`todo-item ${todo.completed ? 'completed' : ''}`}>
                                    <input
                                        type="checkbox"
                                        className="todo-checkbox"
                                        checked={todo.completed}
                                        onChange={() => toggleComplete(todo.id)}
                                    />
                                    <div className="todo-text">
                                        <div>{todo.text}</div>
                                        <div style={{ fontSize: '12px', color: '#999', marginTop: '5px' }}>
                                            <i className="far fa-calendar-alt"></i> {formatDate(todo.createdAt)}
                                        </div>
                                    </div>
                                    <button
                                        className="delete-button"
                                        onClick={() => requestDeleteTodo(todo.id, todo.text)}
                                    >
                                        <i className="fas fa-trash"></i>
                                    </button>
                                </div>
                            ))
                        )}
                    </div>

                    <div className="footer">
                        <p><strong>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:</strong></p>
                        <p>‚Ä¢ –í—Å–µ –¥–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω—è—é—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤ –≤–∞—à–µ–º –±—Ä–∞—É–∑–µ—Ä–µ</p>
                        <p>‚Ä¢ –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —ç–∫—Å–ø–æ—Ä—Ç –¥–ª—è —Ä–µ–∑–µ—Ä–≤–Ω–æ–≥–æ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –∑–∞–¥–∞—á</p>
                        <p>‚Ä¢ –í—Ä–µ–º—è –ø–æ—Å–ª–µ–¥–Ω–µ–π –æ–ø–µ—Ä–∞—Ü–∏–∏ –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç—Å—è –≤ –ø—Ä–∞–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É</p>
                    </div>

                    {/* –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è */}
                    {showConfirm && confirmConfig && (
                        <div className="confirm-modal">
                            <div className="confirm-content">
                                <div className="confirm-icon">
                                    <i className="fas fa-exclamation-triangle"></i>
                                </div>
                                <h3 className="confirm-title">{confirmConfig.title}</h3>
                                <p className="confirm-text">
                                    {confirmConfig.message}
                                    <br />
                                    –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å.
                                </p>
                                <div className="confirm-buttons">
                                    <button className="confirm-button confirm-cancel" onClick={closeConfirm}>
                                        <i className="fas fa-times"></i> –û—Ç–º–µ–Ω–∞
                                    </button>
                                    <button className={`confirm-button ${confirmConfig.type === 'clear' ? 'confirm-clear' : 'confirm-delete'}`} onClick={() => {
                                        confirmConfig.onConfirm();
                                        closeConfirm();
                                    }}>
                                        <i className="fas fa-trash"></i> {confirmConfig.type === 'clear' ? '–£–¥–∞–ª–∏—Ç—å –≤—Å–µ' : '–£–¥–∞–ª–∏—Ç—å'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ */}
                    {notification && (
                        <div className="notification">
                            <i className="fas fa-info-circle"></i> {notification}
                        </div>
                    )}
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(React.createElement(TodoApp));
    </script>
    
    <!-- –í–¢–û–†–û–ô –°–ö–†–ò–ü–¢ - –£–ü–†–ê–í–õ–ï–ù–ò–ï PWA –ò –£–°–¢–ê–ù–û–í–ö–û–ô -->
    <script>

                    <p>1. –ù–∞–∂–º–∏—Ç–µ <strong>‚ãÆ</strong> (—Ç—Ä–∏ —Ç–æ—á–∫–∏) –≤ –ø—Ä–∞–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É</p>
                    <p>2. –í—ã–±–µ—Ä–∏—Ç–µ <strong>"–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ"</strong></p>
                    <p>3. –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ —É—Å—Ç–∞–Ω–æ–≤–∫—É</p>
                `;
            } else if (browser === 'firefox') {
                instructions = `
                    <p><strong>–î–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –≤ Firefox:</strong></p>
                    <p>1. –ù–∞–∂–º–∏—Ç–µ <strong>‚ò∞</strong> (–º–µ–Ω—é)</p>
                    <p>2. –í—ã–±–µ—Ä–∏—Ç–µ <strong>"–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å"</strong></p>
                `;
            } else {
                instructions = `
                    <p><strong>–î–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è:</strong></p>
                    <p>1. –û—Ç–∫—Ä–æ–π—Ç–µ –º–µ–Ω—é –±—Ä–∞—É–∑–µ—Ä–∞ (‚ãÆ –∏–ª–∏ ‚ò∞)</p>
                    <p>2. –ù–∞–π–¥–∏—Ç–µ –ø—É–Ω–∫—Ç "–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ"</p>
                    <p>3. –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ —É—Å—Ç–∞–Ω–æ–≤–∫—É</p>
                `;
            }
            
            modal.innerHTML = `
                <div class="install-modal-content">
                    <h2 style="color: #333; margin-bottom: 20px;">
                        <i class="fas fa-download" style="color: #4a00e0;"></i>
                        –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
                    </h2>
                    <div style="text-align: left; margin-bottom: 25px; color: #555;">
                        ${instructions}
                    </div>
                    <button id="closeInstallModal" style="
                        background: linear-gradient(135deg, #4a00e0, #8e2de2);
                        color: white;
                        border: none;
                        border-radius: 10px;
                        padding: 12px 30px;
                        font-size: 16px;
                        cursor: pointer;
                        font-weight: 600;
                    ">
                        –ó–∞–∫—Ä—ã—Ç—å
                    </button>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
            modal.querySelector('#closeInstallModal').addEventListener('click', () => {
                document.body.removeChild(modal);
            });
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –Ω–∞ —Ñ–æ–Ω
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    document.body.removeChild(modal);
                }
            });
        }
        
        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –±—Ä–∞—É–∑–µ—Ä–∞
        function detectBrowser() {
            const userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.includes('chrome') && !userAgent.includes('edg')) return 'chrome';
            if (userAgent.includes('firefox')) return 'firefox';
            if (userAgent.includes('safari') && !userAgent.includes('chrome')) return 'safari';
            if (userAgent.includes('edg')) return 'edge';
            return 'other';
        }
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `<i class="fas fa-info-circle"></i> ${message}`;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }
        
        // === –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô ===
        
        // –°–æ–±—ã—Ç–∏–µ beforeinstallprompt (–ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è Chrome, Edge, Opera)
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('üéØ beforeinstallprompt —Å—Ä–∞–±–æ—Ç–∞–ª');
            
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ø–æ–∫–∞–∑
            e.preventDefault();
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ–±—ã—Ç–∏–µ –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –ø–æ–∑–∂–µ
            deferredPrompt = e;
            
            // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫—É —É—Å—Ç–∞–Ω–æ–≤–∫–∏
            if (!isStandalone()) {
                createInstallButton();
            }
        });
        
        // –°–æ–±—ã—Ç–∏–µ —É—Å–ø–µ—à–Ω–æ–π —É—Å—Ç–∞–Ω–æ–≤–∫–∏
        window.addEventListener('appinstalled', (evt) => {
            console.log('üéâ PWA —É—Å–ø–µ—à–Ω–æ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ!');
            appInstalled = true;
            localStorage.setItem('pwaInstalled', 'true');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É (—Ç–µ–ø–µ—Ä—å –æ–Ω–∞ –¥–æ–ª–∂–Ω–∞ —Å—Ç–∞—Ç—å "–û—Ç–∫—Ä—ã—Ç—å –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏")
            if (!isStandalone()) {
                createInstallButton();
            }
            
            // –û—á–∏—â–∞–µ–º deferredPrompt
            deferredPrompt = null;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            showNotification('–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –æ—Ç–∫—Ä—ã—Ç—å –µ–≥–æ —Å –≥–ª–∞–≤–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞.');
        });
        
        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Service Worker
        window.addEventListener('load', () => {
            console.log('–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –∑–∞–ø—É—â–µ–Ω–æ –ª–∏ —É–∂–µ –≤ standalone
            if (isStandalone()) {
                console.log('–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ –≤ standalone —Ä–µ–∂–∏–º–µ');
                return;
            }
            
            // –†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('‚úÖ Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω:', registration.scope);
                        
                        // –ï—Å–ª–∏ beforeinstallprompt –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª —Å—Ä–∞–∑—É, —Å–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫—É —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                        setTimeout(() => {
                            if (!installButton && !isStandalone()) {
                                createInstallButton();
                            }
                        }, 2000);
                    })
                    .catch(error => {
                        console.log('‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ Service Worker:', error);
                        // –í—Å–µ —Ä–∞–≤–Ω–æ —Å–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫—É –¥–ª—è —Ä—É—á–Ω–æ–π —É—Å—Ç–∞–Ω–æ–≤–∫–∏
                        if (!installButton && !isStandalone()) {
                            createInstallButton();
                        }
                    });
            } else {
                console.log('Service Worker –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫—É –¥–ª—è —Ä—É—á–Ω–æ–π —É—Å—Ç–∞–Ω–æ–≤–∫–∏
                if (!installButton && !isStandalone()) {
                    createInstallButton();
                }
            }
        });
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –æ–Ω–ª–∞–π–Ω/–æ—Ñ–ª–∞–π–Ω
        function updateOnlineStatus() {
            const statusElement = document.querySelector('.sync-status');
            if (statusElement) {
                if (navigator.onLine) {
                    statusElement.classList.remove('pending');
                    statusElement.classList.add('synced');
                    statusElement.innerHTML = '<i class="fas fa-wifi"></i> –û–Ω–ª–∞–π–Ω';
                } else {
                    statusElement.classList.remove('synced');
                    statusElement.classList.add('pending');
                    statusElement.innerHTML = '<i class="fas fa-wifi-slash"></i> –û—Ñ–ª–∞–π–Ω';
                }
            }
        }
        
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ DOM
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM –∑–∞–≥—Ä—É–∂–µ–Ω');
            updateOnlineStatus();
            
            // –ó–∞–ø—Ä–æ—Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        });
        
        // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞, –Ω–µ –∏–∑–º–µ–Ω–∏–ª—Å—è –ª–∏ —Ä–µ–∂–∏–º
        setInterval(() => {
            if (isStandalone() && installButton && document.body.contains(installButton)) {
                console.log('–û–±–Ω–∞—Ä—É–∂–µ–Ω –ø–µ—Ä–µ—Ö–æ–¥ –≤ standalone —Ä–µ–∂–∏–º - —Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É');
                document.body.removeChild(installButton);
                installButton = null;
            }
        }, 2000);
    </script>
