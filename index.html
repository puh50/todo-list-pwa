<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function TodoApp() {
            const loadTodos = () => {
                const savedTodos = localStorage.getItem('todos');
                return savedTodos ? JSON.parse(savedTodos) : [];
            };

            const [todos, setTodos] = useState(loadTodos);
            const [newTodo, setNewTodo] = useState('');
            const [filter, setFilter] = useState('all');
            const [showConfirm, setShowConfirm] = useState(false);
            const [confirmConfig, setConfirmConfig] = useState(null);
            const [notification, setNotification] = useState(null);
            const [lastOperation, setLastOperation] = useState(() => {
                const saved = localStorage.getItem('lastOperation');
                return saved ? JSON.parse(saved) : { type: 'save', time: new Date().toISOString() };
            });

            // Сохранение задач в локальное хранилище при изменении
            useEffect(() => {
                localStorage.setItem('todos', JSON.stringify(todos));
                if (lastOperation.type !== 'export' && lastOperation.type !== 'import') {
                    const newOperation = { type: 'save', time: new Date().toISOString() };
                    setLastOperation(newOperation);
                    localStorage.setItem('lastOperation', JSON.stringify(newOperation));
                }
            }, [todos]);

            // Сохранение последней операции
            useEffect(() => {
                localStorage.setItem('lastOperation', JSON.stringify(lastOperation));
            }, [lastOperation]);

            // Показ уведомления
            const showNotification = (message) => {
                setNotification(message);
                setTimeout(() => {
                    setNotification(null);
                }, 3000);
            };

            // Экспорт задач в файл
            const exportToFile = () => {
                const dataToSave = {
                    todos: todos,
                    lastModified: new Date().toISOString(),
                    version: '1.0'
                };

                const dataStr = JSON.stringify(dataToSave, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);

                const exportFileDefaultName = `todo-list-backup-${new Date().toISOString().split('T')[0]}.json`;

                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();

                const newOperation = { type: 'export', time: new Date().toISOString() };
                setLastOperation(newOperation);
                showNotification('Задачи экспортированы в файл');
            };

            // Импорт задач из файла
            const importFromFile = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedData = JSON.parse(e.target.result);

                        if (importedData.todos && Array.isArray(importedData.todos)) {
                            setTodos(importedData.todos);
                            const newOperation = { type: 'import', time: new Date().toISOString() };
                            setLastOperation(newOperation);
                            showNotification(`Импортировано ${importedData.todos.length} задач из файла`);
                        } else {
                            showNotification('Неверный формат файла. Ожидается массив задач.');
                        }

                        // Сбрасываем значение input
                        event.target.value = '';
                    } catch (error) {
                        showNotification('Ошибка при импорте файла. Проверьте формат.');
                    }
                };
                reader.readAsText(file);
            };

            // Добавление новой задачи
            const addTodo = () => {
                if (newTodo.trim() === '') {
                    showNotification('Введите текст задачи');
                    return;
                }

                const todo = {
                    id: Date.now(),
                    text: newTodo.trim(),
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                setTodos([todo, ...todos]);
                setNewTodo('');
                showNotification('Задача добавлена');
            };

            // Запрос на удаление задачи
            const requestDeleteTodo = (id, text) => {
                setConfirmConfig({
                    type: 'delete',
                    title: 'Подтвердите удаление',
                    message: `Вы уверены, что хотите удалить задачу "${text.length > 50 ? text.substring(0, 50) + '...' : text}"?`,
                    onConfirm: () => {
                        setTodos(todos.filter(todo => todo.id !== id));
                        showNotification(`Задача "${text.substring(0, 20)}${text.length > 20 ? '...' : ''}" удалена`);
                    }
                });
                setShowConfirm(true);
            };

            // Запрос на очистку выполненных задач
            const requestClearCompleted = () => {
                const completedCount = todos.filter(todo => todo.completed).length;
                if (completedCount === 0) {
                    showNotification('Нет выполненных задач для удаления');
                    return;
                }

                setConfirmConfig({
                    type: 'clear',
                    title: 'Подтвердите очистку',
                    message: `Вы уверены, что хотите удалить ${completedCount} выполненных ${completedCount === 1 ? 'задачу' : completedCount < 5 ? 'задачи' : 'задач'}?`,
                    onConfirm: () => {
                        setTodos(todos.filter(todo => !todo.completed));
                        showNotification(`Удалено ${completedCount} выполненных задач`);
                    }
                });
                setShowConfirm(true);
            };

            // Закрытие окна подтверждения
            const closeConfirm = () => {
                setShowConfirm(false);
                setConfirmConfig(null);
            };

            // Переключение статуса выполнения задачи
            const toggleComplete = (id) => {
                setTodos(todos.map(todo => {
                    if (todo.id === id) {
                        const updatedTodo = { ...todo, completed: !todo.completed };
                        if (updatedTodo.completed) {
                            showNotification('Задача выполнена!');
                        }
                        return updatedTodo;
                    }
                    return todo;
                }));
            };

            // Фильтрация задач
            const filteredTodos = todos.filter(todo => {
                if (filter === 'active') return !todo.completed;
                if (filter === 'completed') return todo.completed;
                return true; // all
            });

            // Статистика
            const completedCount = todos.filter(todo => todo.completed).length;
            const activeCount = todos.length - completedCount;

            // Обработка нажатия клавиши Enter
            const handleKeyPress = (e) => {
                if (e.key === 'Enter') {
                    addTodo();
                }
            };

            // Форматирование даты
            const formatDate = (dateString) => {
                if (!dateString) return '';
                const date = new Date(dateString);
                return date.toLocaleDateString('ru-RU', {
                    day: 'numeric',
                    month: 'short',
                    year: 'numeric'
                });
            };

            // Форматирование времени для статуса
            const formatTimeAgo = (dateString) => {
                if (!dateString) return 'никогда';

                const now = new Date();
                const date = new Date(dateString);
                const diff = now - date;
                const diffSeconds = Math.floor(diff / 1000);
                const diffMinutes = Math.floor(diff / (1000 * 60));
                const diffHours = Math.floor(diff / (1000 * 60 * 60));
                const diffDays = Math.floor(diff / (1000 * 60 * 60 * 24));

                if (diffSeconds < 30) return 'только что';
                if (diffSeconds < 60) return `${diffSeconds} сек назад`;
                if (diffMinutes < 60) return `${diffMinutes} мин назад`;
                if (diffHours < 24) return `${diffHours} ч назад`;
                if (diffDays === 1) return 'вчера';
                if (diffDays < 7) return `${diffDays} дн назад`;

                return formatDate(dateString);
            };

            // Получение текста для типа операции
            const getOperationText = (type) => {
                switch (type) {
                    case 'save': return 'Сохранено';
                    case 'export': return 'Экспорт';
                    case 'import': return 'Импорт';
                    default: return 'Сохранено';
                }
            };

            return (
                <div id="app">
                    <div className="header">
                        <div className="sync-status synced">
                            <i className="fas fa-clock"></i>

                            className={`filter-button ${filter === 'completed' ? 'active' : ''}`}

                                    <button

                    <div className="footer">

                        <p>• Время последней операции отображается в правом верхнем углу</p>
                    </div>

                    {/* Универсальное окно подтверждения */}
                    {showConfirm && confirmConfig && (
                        <div className="confirm-modal">
                            <div className="confirm-content">
                                <div className="confirm-icon">
                                    <i className="fas fa-exclamation-triangle"></i>
                                </div>

                                    {confirmConfig.message}

                                <div className="confirm-buttons">
                                    <button className="confirm-button confirm-cancel" onClick={closeConfirm}>
                                        <i className="fas fa-times"></i> Отмена
                                    </button>

                                        confirmConfig.onConfirm();
                                        closeConfirm();
                                    }}>
                                        <i className="fas fa-trash"></i> {confirmConfig.type === 'clear' ? 'Удалить все' : 'Удалить'}
                                    </button>
                                </div>
                            </div>

                    )}

                    {/* Уведомление */}
                    {notification && (
                        <div className="notification">
                            <i className="fas fa-info-circle"></i> {notification}
                        </div>
                    )}
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(React.createElement(TodoApp));
    </script>
    
    <!-- ВТОРОЙ СКРИПТ - УПРАВЛЕНИЕ PWA И УСТАНОВКОЙ -->
    <script>
        // === PWA УСТАНОВКА ===
        let deferredPrompt = null;
        let installButton = null;
        let appInstalled = false; // Флаг установки приложения
        
        // Проверка, является ли iOS Safari
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }
        
        // Проверка, является ли Safari
        function isSafari() {
            return /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        }
        
        // Проверка, открыто ли приложение в standalone режиме (уже установлено и запущено как PWA)
        function isStandalone() {
            return window.matchMedia('(display-mode: standalone)').matches || 
                   window.navigator.standalone === true;
        }
        
        // Проверка, установлено ли приложение (даже если открыто в браузере)
        function isAppInstalled() {
            // Проверяем флаг установки, который устанавливается при событии appinstalled
            return appInstalled || localStorage.getItem('pwaInstalled') === 'true';
        }
        
        // Проверка, можно ли установить PWA (критерии браузера)
        function canInstallPWA() {
            return 'BeforeInstallPromptEvent' in window;
        }
        
        // Открыть установленное приложение
        function openInstalledApp() {
            console.log('Пытаемся открыть установленное приложение');
            
            // Для Android/Chrome можно попробовать открыть через intent
            if (navigator.userAgent.includes('Android') || navigator.userAgent.includes('Chrome')) {
                // Пытаемся открыть через deep link
                const currentUrl = window.location.href;
                const appUrl = currentUrl.replace(/^https?:\/\//, 'todoapp://');
                
                // Создаем iframe для попытки открытия приложения
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = appUrl;
                document.body.appendChild(iframe);
                
                setTimeout(() => {
                    document.body.removeChild(iframe);
                    // Если не открылось за 500мс, показываем инструкции
                    showNotification('Не удалось открыть приложение. Откройте его вручную.');
                    showOpenAppInstructions();
                }, 500);
            } else {
                // Для других платформ показываем инструкции
                showOpenAppInstructions();
            }
        }
        
        // Создание кнопки установки/открытия
        function createInstallButton() {
            // Удаляем старую кнопку, если есть
            if (installButton && document.body.contains(installButton)) {
                document.body.removeChild(installButton);
            }
            
            // Если приложение уже запущено в standalone режиме - не создаем кнопку
            if (isStandalone()) {
                console.log('Приложение уже запущено в standalone режиме - кнопка не нужна');
                return;
            }
            
            // Проверяем платформу
            const isIOSDevice = isIOS();
            const isSafariBrowser = isSafari();
            
            installButton = document.createElement('button');
            installButton.className = 'install-button';
            installButton.id = 'pwa-install-button';
            
            // Проверяем, установлено ли приложение
            if (isAppInstalled()) {
                // Приложение установлено, но открыто в браузере
                installButton.innerHTML = '<i class="fas fa-external-link-alt"></i> Открыть в приложении';
                installButton.classList.add('open-app-button');
                installButton.onclick = openInstalledApp;
            } else if (isIOSDevice && isSafariBrowser) {
                // iOS Safari - предлагаем добавить на главный экран
                installButton.innerHTML = '<i class="fas fa-plus-circle"></i> Добавить на главный экран';
                installButton.onclick = showIOSInstallInstructions;
            } else if (canInstallPWA() && deferredPrompt) {
                // Android/Desktop браузеры, поддерживающие установку
                installButton.innerHTML = '<i class="fas fa-download"></i> Установить приложение';
                installButton.onclick = installPWA;
            } else {
                // Браузеры, где установка через меню
                installButton.innerHTML = '<i class="fas fa-download"></i> Установить приложение';
                installButton.onclick = showInstallInstructions;
            }
            
            document.body.appendChild(installButton);
            console.log('Кнопка создана: установлено =', isAppInstalled());
        }
        
        // Установка PWA (для поддерживающих браузеров)
        async function installPWA() {
            if (!deferredPrompt) {
                showNotification('Установка пока недоступна. Попробуйте через меню браузера.');
                return;
            }
            
            console.log('Начинаем установку PWA');
            installButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Установка...';
            installButton.disabled = true;
            
            try {
                // Показываем диалог установки
                deferredPrompt.prompt();
                
                // Ждем ответа пользователя
                const { outcome } = await deferredPrompt.userChoice;
                
                if (outcome === 'accepted') {
                    console.log('✅ Пользователь принял установку');
                    showNotification('Приложение устанавливается...');
                    // Флаг установки будет установлен при событии appinstalled
                } else {
                    console.log('❌ Пользователь отклонил установку');
                    showNotification('Установка отменена');
                    // Восстанавливаем кнопку
                    setTimeout(() => {
                        createInstallButton();
                    }, 2000);
                }
                
                deferredPrompt = null;
            } catch (error) {
                console.error('Ошибка установки:', error);
                showNotification('Ошибка установки. Попробуйте через меню браузера.');
                installButton.innerHTML = '<i class="fas fa-download"></i> Установить приложение';
                installButton.disabled = false;
            }
        }
        
        // Показать инструкции для iOS
        function showIOSInstallInstructions() {
            const modal = document.createElement('div');
            modal.className = 'install-modal';
            
            modal.innerHTML = `
                <div class="install-modal-content">
                    <h2 style="color: #333; margin-bottom: 20px;">
                        <i class="fas fa-mobile-alt" style="color: #007AFF;"></i>
                        Добавить на главный экран
                    </h2>
                    <div style="text-align: left; margin-bottom: 25px; color: #555;">
                        <p><strong>1.</strong> Нажмите кнопку "Поделиться" <i class="fas fa-share-square"></i></p>
                        <p><strong>2.</strong> Прокрутите вниз и выберите "На экран "Домой"</p>
                        <p><strong>3.</strong> Нажмите "Добавить" в правом верхнем углу</p>
                        <p><strong>4.</strong> Готово! Приложение появится на главном экране</p>
                    </div>
                    <button id="closeInstallModal" style="
                        background: linear-gradient(135deg, #4a00e0, #8e2de2);
                        color: white;
                        border: none;
                        border-radius: 10px;
                        padding: 12px 30px;
                        font-size: 16px;
                        cursor: pointer;
                        font-weight: 600;
                    ">
                        Понятно
                    </button>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Закрытие модального окна
            modal.querySelector('#closeInstallModal').addEventListener('click', () => {
                document.body.removeChild(modal);
            });
            
            // Закрытие по клику на фон
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    document.body.removeChild(modal);
                }
            });
        }
        
        // Показать инструкции по открытию приложения
        function showOpenAppInstructions() {
            const modal = document.createElement('div');
            modal.className = 'install-modal';
            
            const browser = detectBrowser();
            let instructions = '';
            
            if (browser === 'chrome') {
                instructions = `
                    <p><strong>Чтобы открыть в установленном приложении:</strong></p>
                    <p>1. Нажмите <strong>⋮</strong> (три точки) в правом верхнем углу браузера</p>
                    <p>2. Выберите <strong>"Открыть в приложении"</strong> из адресной строки</p>
                    <p>Или откройте приложение с главного экрана вашего устройства.</p>
                `;
            } else if (browser === 'firefox') {
                instructions = `
                    <p><strong>Чтобы открыть в установленном приложении:</strong></p>
                    <p>1. Нажмите <strong>☰</strong> (меню)</p>
                    <p>2. Выберите <strong>"Открыть в приложении"</strong></p>
                    <p>Или откройте приложение с главного экрана вашего устройства.</p>
                `;
            } else if (browser === 'safari') {
                instructions = `
                    <p><strong>Чтобы открыть в установленном приложении:</strong></p>
                    <p>1. Откройте приложение <strong>"To-Do List"</strong> с главного экрана</p>
                    <p>2. Или нажмите "Поделиться" в Safari и выберите "Открыть в приложении"</p>
                `;
            } else {
                instructions = `
                    <p><strong>Чтобы открыть в установленном приложении:</strong></p>
                    <p>1. Откройте приложение <strong>"To-Do List"</strong> с главного экрана вашего устройства</p>
                    <p>2. Или используйте меню браузера для открытия в приложении</p>
                `;
            }
            
            modal.innerHTML = `
                <div class="install-modal-content">
                    <h2 style="color: #333; margin-bottom: 20px;">
                        <i class="fas fa-external-link-alt" style="color: #00b09b;"></i>
                        Открыть в приложении
                    </h2>
                    <div style="text-align: left; margin-bottom: 25px; color: #555;">
                        ${instructions}
                    </div>
                    <button id="closeInstallModal" style="
                        background: linear-gradient(135deg, #00b09b, #96c93d);
                        color: white;
                        border: none;

                        padding: 12px 30px;
                        font-size: 16px;
                        cursor: pointer;

                    ">
                        Закрыть
                    </button>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Закрытие модального окна
            modal.querySelector('#closeInstallModal').addEventListener('click', () => {
                document.body.removeChild(modal);

            // Закрытие по клику на фон
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    document.body.removeChild(modal);
                }
            });
        }
        
        // Показать инструкции по установке
        function showInstallInstructions() {
            const modal = document.createElement('div');
            modal.className = 'install-modal';
            
            const browser = detectBrowser();
            let instructions = '';
            
            if (browser === 'chrome') {
                instructions = `
                    <p><strong>Для установки в Chrome/Edge/Opera:</strong></p>
                    <p>1. Нажмите <strong>⋮</strong> (три точки) в правом верхнем углу</p>
                    <p>2. Выберите <strong>"Установить приложение"</strong></p>
                    <p>3. Подтвердите установку</p>
                `;
            } else if (browser === 'firefox') {
                instructions = `
                    <p><strong>Для установки в Firefox:</strong></p>
                    <p>1. Нажмите <strong>☰</strong> (меню)</p>
                    <p>2. Выберите <strong>"Установить"</strong></p>
                `;
            } else {
                instructions = `
                    <p><strong>Для установки приложения:</strong></p>
                    <p>1. Откройте меню браузера (⋮ или ☰)</p>
                    <p>2. Найдите пункт "Установить приложение"</p>
                    <p>3. Подтвердите установку</p>
                `;
            }
            
            modal.innerHTML = `
                <div class="install-modal-content">
                    <h2 style="color: #333; margin-bottom: 20px;">
                        <i class="fas fa-download" style="color: #4a00e0;"></i>
                        Установить приложение
                    </h2>
                    <div style="text-align: left; margin-bottom: 25px; color: #555;">
                        ${instructions}
                    </div>
                    <button id="closeInstallModal" style="
                        background: linear-gradient(135deg, #4a00e0, #8e2de2);
                        color: white;
                        border: none;
                        border-radius: 10px;
                        padding: 12px 30px;
                        font-size: 16px;

                    ">
                        Закрыть
                    </button>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Закрытие модального окна
            modal.querySelector('#closeInstallModal').addEventListener('click', () => {
                document.body.removeChild(modal);
            });
            
            // Закрытие по клику на фон
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    document.body.removeChild(modal);
                }
            });
        }
        
        // Определение браузера
        function detectBrowser() {
            const userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.includes('chrome') && !userAgent.includes('edg')) return 'chrome';
            if (userAgent.includes('firefox')) return 'firefox';
            if (userAgent.includes('safari') && !userAgent.includes('chrome')) return 'safari';
            if (userAgent.includes('edg')) return 'edge';
            return 'other';
        }
        
        // Функция показа уведомления
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `<i class="fas fa-info-circle"></i> ${message}`;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }
        
        // === ОБРАБОТЧИКИ СОБЫТИЙ ===
        
        // Событие beforeinstallprompt (поддерживается Chrome, Edge, Opera)
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('🎯 beforeinstallprompt сработал');
            
            // Предотвращаем автоматический показ
            e.preventDefault();
            
            // Сохраняем событие для использования позже
            deferredPrompt = e;
            
            // Создаем кнопку установки
            if (!isStandalone()) {
                createInstallButton();
            }
        });
        
        // Событие успешной установки
        window.addEventListener('appinstalled', (evt) => {
            console.log('🎉 PWA успешно установлено!');
            appInstalled = true;
            localStorage.setItem('pwaInstalled', 'true');
            
            // Обновляем кнопку (теперь она должна стать "Открыть в приложении")
            if (!isStandalone()) {
                createInstallButton();
            }
            
            // Очищаем deferredPrompt
            deferredPrompt = null;
            
            // Показываем уведомление
            showNotification('Приложение установлено! Теперь вы можете открыть его с главного экрана.');
        });
        
        // Регистрация Service Worker
        window.addEventListener('load', () => {
            console.log('Загрузка страницы завершена');
            
            // Проверяем, не запущено ли уже в standalone
            if (isStandalone()) {
                console.log('Приложение запущено в standalone режиме');
                return;
            }
            
            // Регистрируем Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('✅ Service Worker зарегистрирован:', registration.scope);
                        
                        // Если beforeinstallprompt не сработал сразу, создаем кнопку через 2 секунды
                        setTimeout(() => {
                            if (!installButton && !isStandalone()) {
                                createInstallButton();
                            }
                        }, 2000);
                    })
                    .catch(error => {
                        console.log('❌ Ошибка регистрации Service Worker:', error);
                        // Все равно создаем кнопку для ручной установки
                        if (!installButton && !isStandalone()) {
                            createInstallButton();
                        }
                    });
            } else {
                console.log('Service Worker не поддерживается');
                // Создаем кнопку для ручной установки
                if (!installButton && !isStandalone()) {
                    createInstallButton();
                }
            }
        });
        
        // Обновление статуса онлайн/офлайн
        function updateOnlineStatus() {
            const statusElement = document.querySelector('.sync-status');
            if (statusElement) {
                if (navigator.onLine) {
                    statusElement.classList.remove('pending');
                    statusElement.classList.add('synced');
                    statusElement.innerHTML = '<i class="fas fa-wifi"></i> Онлайн';
                } else {
                    statusElement.classList.remove('synced');
                    statusElement.classList.add('pending');
                    statusElement.innerHTML = '<i class="fas fa-wifi-slash"></i> Офлайн';
                }
            }
        }
        
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        
        // Инициализация при загрузке DOM
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM загружен');
            updateOnlineStatus();
            
            // Запрос разрешения на уведомления
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        });
        
        // Периодическая проверка, не изменился ли режим
        setInterval(() => {
            if (isStandalone() && installButton && document.body.contains(installButton)) {
                console.log('Обнаружен переход в standalone режим - скрываем кнопку');
                document.body.removeChild(installButton);
                installButton = null;
            }
        }, 2000);
    </script>
</body>
