<body>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function TodoApp() {
            const loadTodos = () => {
                const savedTodos = localStorage.getItem('todos');
                return savedTodos ? JSON.parse(savedTodos) : [];
            };

            const [todos, setTodos] = useState(loadTodos);
            const [newTodo, setNewTodo] = useState('');
            const [filter, setFilter] = useState('all');
            const [showConfirm, setShowConfirm] = useState(false);
            const [confirmConfig, setConfirmConfig] = useState(null);
            const [notification, setNotification] = useState(null);
            const [lastOperation, setLastOperation] = useState(() => {
                const saved = localStorage.getItem('lastOperation');
                return saved ? JSON.parse(saved) : { type: 'save', time: new Date().toISOString() };
            });

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∑–∞–¥–∞—á –≤ –ª–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏
            useEffect(() => {
                localStorage.setItem('todos', JSON.stringify(todos));
                if (lastOperation.type !== 'export' && lastOperation.type !== 'import') {
                    const newOperation = { type: 'save', time: new Date().toISOString() };
                    setLastOperation(newOperation);
                    localStorage.setItem('lastOperation', JSON.stringify(newOperation));
                }
            }, [todos]);

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø–æ—Å–ª–µ–¥–Ω–µ–π –æ–ø–µ—Ä–∞—Ü–∏–∏
            useEffect(() => {
                localStorage.setItem('lastOperation', JSON.stringify(lastOperation));
            }, [lastOperation]);

            // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            const showNotification = (message) => {
                setNotification(message);
                setTimeout(() => {
                    setNotification(null);
                }, 3000);
            };

            // –≠–∫—Å–ø–æ—Ä—Ç –∑–∞–¥–∞—á –≤ —Ñ–∞–π–ª
            const exportToFile = () => {
                const dataToSave = {
                    todos: todos,
                    lastModified: new Date().toISOString(),
                    version: '1.0'
                };

                const dataStr = JSON.stringify(dataToSave, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);

                const exportFileDefaultName = `todo-list-backup-${new Date().toISOString().split('T')[0]}.json`;

                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();

                const newOperation = { type: 'export', time: new Date().toISOString() };
                setLastOperation(newOperation);
                showNotification('–ó–∞–¥–∞—á–∏ —ç–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω—ã –≤ —Ñ–∞–π–ª');
            };

            // –ò–º–ø–æ—Ä—Ç –∑–∞–¥–∞—á –∏–∑ —Ñ–∞–π–ª–∞
            const importFromFile = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedData = JSON.parse(e.target.result);

                        if (importedData.todos && Array.isArray(importedData.todos)) {
                            setTodos(importedData.todos);
                            const newOperation = { type: 'import', time: new Date().toISOString() };
                            setLastOperation(newOperation);
                            showNotification(`–ò–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–æ ${importedData.todos.length} –∑–∞–¥–∞—á –∏–∑ —Ñ–∞–π–ª–∞`);
                        } else {
                            showNotification('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç —Ñ–∞–π–ª–∞. –û–∂–∏–¥–∞–µ—Ç—Å—è –º–∞—Å—Å–∏–≤ –∑–∞–¥–∞—á.');
                        }

                        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ input
                        event.target.value = '';
                    } catch (error) {
                        showNotification('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–º–ø–æ—Ä—Ç–µ —Ñ–∞–π–ª–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ñ–æ—Ä–º–∞—Ç.');
                    }
                };
                reader.readAsText(file);
            };

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–π –∑–∞–¥–∞—á–∏
            const addTodo = () => {
                if (newTodo.trim() === '') {
                    showNotification('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∑–∞–¥–∞—á–∏');
                    return;
                }

                const todo = {
                    id: Date.now(),
                    text: newTodo.trim(),
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                setTodos([todo, ...todos]);
                setNewTodo('');
                showNotification('–ó–∞–¥–∞—á–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞');
            };

            // –ó–∞–ø—Ä–æ—Å –Ω–∞ —É–¥–∞–ª–µ–Ω–∏–µ –∑–∞–¥–∞—á–∏
            const requestDeleteTodo = (id, text) => {
                setConfirmConfig({
                    type: 'delete',
                    title: '–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ —É–¥–∞–ª–µ–Ω–∏–µ',
                    message: `–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É "${text.length > 50 ? text.substring(0, 50) + '...' : text}"?`,
                    onConfirm: () => {
                        setTodos(todos.filter(todo => todo.id !== id));
                        showNotification(`–ó–∞–¥–∞—á–∞ "${text.substring(0, 20)}${text.length > 20 ? '...' : ''}" —É–¥–∞–ª–µ–Ω–∞`);
                    }
                });
                setShowConfirm(true);
            };

            // –ó–∞–ø—Ä–æ—Å –Ω–∞ –æ—á–∏—Å—Ç–∫—É –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã—Ö –∑–∞–¥–∞—á
            const requestClearCompleted = () => {
                const completedCount = todos.filter(todo => todo.completed).length;
                if (completedCount === 0) {
                    showNotification('–ù–µ—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã—Ö –∑–∞–¥–∞—á –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è');
                    return;
                }

                setConfirmConfig({
                    type: 'clear',
                    title: '–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –æ—á–∏—Å—Ç–∫—É',

    <!-- –í–¢–û–†–û–ô –°–ö–†–ò–ü–¢ - –£–ü–†–ê–í–õ–ï–ù–ò–ï PWA –ò –£–°–¢–ê–ù–û–í–ö–û–ô -->
    <script>
        // === PWA –£–°–¢–ê–ù–û–í–ö–ê ===
        let deferredPrompt = null;
        let installButton = null;
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ iOS Safari
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ Safari
        function isSafari() {
            return /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞, –æ—Ç–∫—Ä—ã—Ç–æ –ª–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≤ standalone —Ä–µ–∂–∏–º–µ (—É–∂–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ)
        function isStandalone() {
            return window.matchMedia('(display-mode: standalone)').matches || 
                   window.navigator.standalone === true;
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞, –º–æ–∂–Ω–æ –ª–∏ —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å PWA (–∫—Ä–∏—Ç–µ—Ä–∏–∏ –±—Ä–∞—É–∑–µ—Ä–∞)
        function canInstallPWA() {

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ —É—Å—Ç–∞–Ω–æ–≤–∫–∏
        function createInstallButton() {

            if (installButton && document.body.contains(installButton)) {

            // –ï—Å–ª–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —É–∂–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ - –Ω–µ —Å–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫—É
            if (isStandalone()) {

                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–ª–∞—Ç—Ñ–æ—Ä–º—É

                installButton.onclick = showIOSInstallInstructions;
            } else if (canInstallPWA() && deferredPrompt) {
                // Android/Desktop –±—Ä–∞—É–∑–µ—Ä—ã, –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—â–∏–µ —É—Å—Ç–∞–Ω–æ–≤–∫—É
                installButton.innerHTML = '<i class="fas fa-download"></i> –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ';
                installButton.onclick = installPWA;
            } else {
                // –ë—Ä–∞—É–∑–µ—Ä—ã, –≥–¥–µ —É—Å—Ç–∞–Ω–æ–≤–∫–∞ —á–µ—Ä–µ–∑ –º–µ–Ω—é
                installButton.innerHTML = '<i class="fas fa-external-link-alt"></i> –û—Ç–∫—Ä—ã—Ç—å –∫–∞–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ';
                installButton.onclick = showInstallInstructions;
            }
            
            document.body.appendChild(installButton);
            console.log('–ö–Ω–æ–ø–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ —Å–æ–∑–¥–∞–Ω–∞');
        }
        
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ PWA (–¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—â–∏—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤)
        async function installPWA() {
            if (!deferredPrompt) {
                showNotification('–£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–æ–∫–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —á–µ—Ä–µ–∑ –º–µ–Ω—é –±—Ä–∞—É–∑–µ—Ä–∞.');
                return;
            }
            
            console.log('–ù–∞—á–∏–Ω–∞–µ–º —É—Å—Ç–∞–Ω–æ–≤–∫—É PWA');
            installButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> –£—Å—Ç–∞–Ω–æ–≤–∫–∞...';
            installButton.disabled = true;
            
            try {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∏–∞–ª–æ–≥ —É—Å—Ç–∞–Ω–æ–≤–∫–∏
                deferredPrompt.prompt();
                
                // –ñ–¥–µ–º –æ—Ç–≤–µ—Ç–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const { outcome } = await deferredPrompt.userChoice;
                
                if (outcome === 'accepted') {
                    console.log('‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø—Ä–∏–Ω—è–ª —É—Å—Ç–∞–Ω–æ–≤–∫—É');
                    showNotification('–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç—Å—è...');
                    // –ö–Ω–æ–ø–∫–∞ —Å–∫—Ä–æ–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ—Å–ª–µ appinstalled
                } else {
                    console.log('‚ùå –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ—Ç–∫–ª–æ–Ω–∏–ª —É—Å—Ç–∞–Ω–æ–≤–∫—É');
                    showNotification('–£—Å—Ç–∞–Ω–æ–≤–∫–∞ –æ—Ç–º–µ–Ω–µ–Ω–∞');
                    // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                    setTimeout(() => {

                showNotification('–û—à–∏–±–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —á–µ—Ä–µ–∑ –º–µ–Ω—é –±—Ä–∞—É–∑–µ—Ä–∞.');
                installButton.innerHTML = '<i class="fas fa-download"></i> –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ';
                installButton.disabled = false;
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –¥–ª—è iOS
