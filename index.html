<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой To-Do List</title>
    <!-- PWA мета-теги -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6a11cb">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="To-Do List">
    <link rel="apple-touch-icon" href="icons/icon-192x192.svg">

    <!-- Для Windows -->
    <meta name="msapplication-TileColor" content="#6a11cb">
    <meta name="msapplication-TileImage" content="icons/icon-144x144.svg">
    <meta name="msapplication-config" content="browserconfig.xml">
    <link rel="icon" href="icons/favicon.svg">
    <link rel="apple-touch-icon"
        href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAACwSURBVHgBrdJBCoJAFIbhb4RgoY2rNkELdy5atA0XNbkQTyBhIATdfQdIBbcFbmfgO4o58H8sBBW4Ae+JZ/hgH4ahPGInMMBZqEc2Agc4CpuBlcAN5qImMBVY4C4cewwEZnAFvpM1S2A+08GR9mhGVgIrmI2axIPgPVMj1k3ULAGJh8qODgKSeBKcqBz8BCQxESzoFmwFJC4EC7oGWwGJC4EC7oGWwGJC8ESuoNAwJVgCf0HrP8DACa1ZbCPdHoDAAAAAAElFTkSuQmCC">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function TodoApp() {
            const loadTodos = () => {
                const savedTodos = localStorage.getItem('todos');
                if (savedTodos) {
                    const todos = JSON.parse(savedTodos);
                    return todos.map(todo => ({
                        ...todo,
                        subtasks: todo.subtasks || [],
                        isExpanded: todo.isExpanded || false,
                        completedAt: todo.completedAt || null,
                        isEditing: false,
                        editingText: todo.text
                    }));
                }
                return [];
            };

            const [todos, setTodos] = useState(loadTodos);
            const [newTodo, setNewTodo] = useState('');
            const [newSubtaskTexts, setNewSubtaskTexts] = useState({});
            const [filter, setFilter] = useState('all');
            const [showConfirm, setShowConfirm] = useState(false);
            const [confirmConfig, setConfirmConfig] = useState(null);
            const [notification, setNotification] = useState(null);
            const [lastOperation, setLastOperation] = useState(() => {
                const saved = localStorage.getItem('lastOperation');
                return saved ? JSON.parse(saved) : { type: 'save', time: new Date().toISOString() };
            });

            // Сохранение задач в локальное хранилище при изменении
            useEffect(() => {
                localStorage.setItem('todos', JSON.stringify(todos));
                if (lastOperation.type !== 'export' && lastOperation.type !== 'import') {
                    const newOperation = { type: 'save', time: new Date().toISOString() };
                    setLastOperation(newOperation);
                    localStorage.setItem('lastOperation', JSON.stringify(newOperation));
                }
            }, [todos]);

            // Сохранение последней операции
            useEffect(() => {
                localStorage.setItem('lastOperation', JSON.stringify(lastOperation));
            }, [lastOperation]);

            // Показ уведомления
            const showNotification = (message) => {
                setNotification(message);
                setTimeout(() => {
                    setNotification(null);
                }, 3000);
            };

            // Экспорт задач в файл
            const exportToFile = () => {
                const dataToSave = {
                    todos: todos,
                    lastModified: new Date().toISOString(),
                    version: '2.0',
                    format: 'todo-with-subtasks'
                };

                const dataStr = JSON.stringify(dataToSave, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);

                const exportFileDefaultName = `todo-list-backup-${new Date().toISOString().split('T')[0]}.json`;

                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();

                const newOperation = { type: 'export', time: new Date().toISOString() };
                setLastOperation(newOperation);
                showNotification('Задачи экспортированы в файл');
            };

            // Импорт задач из файла
            const importFromFile = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        let importedTodos = [];

                        if (importedData.todos && Array.isArray(importedData.todos)) {
                            if (importedData.format === 'todo-with-subtasks' || importedData.version === '2.0') {
                                importedTodos = importedData.todos;
                            } else {
                                importedTodos = importedData.todos.map(todo => ({
                                    ...todo,
                                    subtasks: [],
                                    isExpanded: false,
                                    completedAt: todo.completed ? new Date().toISOString() : null,
                                    isEditing: false,
                                    editingText: todo.text
                                }));
                                showNotification(`Импортировано ${importedTodos.length} задач из старого формата`);
                            }
                            
                            setTodos(importedTodos);
                            const newOperation = { type: 'import', time: new Date().toISOString() };
                            setLastOperation(newOperation);
                            showNotification(`Импортировано ${importedTodos.length} задач из файла`);
                        } else if (Array.isArray(importedData)) {
                            importedTodos = importedData.map(todo => ({
                                ...todo,
                                subtasks: [],
                                isExpanded: false,
                                completedAt: todo.completed ? new Date().toISOString() : null,
                                isEditing: false,
                                editingText: todo.text
                            }));
                            setTodos(importedTodos);
                            const newOperation = { type: 'import', time: new Date().toISOString() };
                            setLastOperation(newOperation);
                            showNotification(`Импортировано ${importedTodos.length} задач из старого формата`);
                        } else {
                            showNotification('Неверный формат файла');
                        }

                        event.target.value = '';
                    } catch (error) {
                        console.error('Ошибка импорта:', error);
                        showNotification('Ошибка при импорте файла. Проверьте формат.');
                    }
                };
                reader.readAsText(file);
            };

            // Добавление новой задачи
            const addTodo = () => {
                if (newTodo.trim() === '') {
                    showNotification('Введите текст задачи');
                    return;
                }

                const todo = {
                    id: Date.now(),
                    text: newTodo.trim(),
                    completed: false,
                    createdAt: new Date().toISOString(),
                    completedAt: null,
                    subtasks: [],
                    isExpanded: false,
                    isEditing: false,
                    editingText: newTodo.trim()
                };

                setTodos([todo, ...todos]);
                setNewTodo('');
                showNotification('Задача добавлена');
            };

            // Переключение отображения подзадач
            const toggleTodoExpanded = (id) => {
                setTodos(todos.map(todo => {
                    if (todo.id === id) {
                        return { ...todo, isExpanded: !todo.isExpanded };
                    }
                    return todo;
                }));
            };

            // Добавление подзадачи
            const addSubtask = (todoId) => {
                const subtaskText = newSubtaskTexts[todoId] || '';
                if (subtaskText.trim() === '') {
                    showNotification('Введите текст подзадачи');
                    return;
                }

                const newSubtask = {
                    id: Date.now() + Math.random(),
                    text: subtaskText.trim(),
                    completed: false,
                    createdAt: new Date().toISOString(),
                    isEditing: false,
                    editingText: subtaskText.trim()
                };

                setTodos(todos.map(todo => {
                    if (todo.id === todoId) {
                        return {
                            ...todo,
                            subtasks: [...todo.subtasks, newSubtask],
                            isExpanded: true
                        };
                    }
                    return todo;
                }));

                setNewSubtaskTexts({
                    ...newSubtaskTexts,
                    [todoId]: ''
                });

                showNotification('Подзадача добавлена');
            };

            // Удаление подзадачи
            const deleteSubtask = (todoId, subtaskId) => {
                setTodos(todos.map(todo => {
                    if (todo.id === todoId) {
                        return {
                            ...todo,
                            subtasks: todo.subtasks.filter(subtask => subtask.id !== subtaskId)
                        };
                    }
                    return todo;
                }));
                showNotification('Подзадача удалена');
            };

            // Переключение статуса подзадачи
            const toggleSubtaskComplete = (todoId, subtaskId) => {
                setTodos(todos.map(todo => {
                    if (todo.id === todoId) {
                        return {
                            ...todo,
                            subtasks: todo.subtasks.map(subtask => {
                                if (subtask.id === subtaskId) {
                                    return { ...subtask, completed: !subtask.completed };
                                }
                                return subtask;
                            })
                        };
                    }
                    return todo;
                }));
            };

            // Начало редактирования задачи
            const startEditTodo = (id, text) => {
                setTodos(todos.map(todo => {
                    if (todo.id === id) {
                        return { ...todo, isEditing: true, editingText: text };
                    }
                    return todo;
                }));
            };

            // Сохранение редактирования задачи
            const saveEditTodo = (id, e) => {
                if (e) {
                    e.stopPropagation();
                    e.preventDefault();
                }
                
                const todo = todos.find(t => t.id === id);
                if (!todo) return;
                
                const trimmedText = todo.editingText.trim();
                if (trimmedText === '') {
                    showNotification('Текст задачи не может быть пустым');
                    return;
                }

                setTodos(todos.map(todo => {
                    if (todo.id === id) {
                        return { 
                            ...todo, 
                            text: trimmedText,
                            isEditing: false,
                            editingText: trimmedText
                        };
                    }
                    return todo;
                }));
                showNotification('Задача обновлена');
            };

            // Отмена редактирования задачи
            const cancelEditTodo = (id, e) => {
                if (e) {
                    e.stopPropagation();
                    e.preventDefault();
                }
                
                setTodos(todos.map(todo => {
                    if (todo.id === id) {
                        return { ...todo, isEditing: false };
                    }
                    return todo;
                }));
            };

            // Начало редактирования подзадачи
            const startEditSubtask = (todoId, subtaskId, text) => {
                setTodos(todos.map(todo => {
                    if (todo.id === todoId) {
                        return {
                            ...todo,
                            subtasks: todo.subtasks.map(subtask => {
                                if (subtask.id === subtaskId) {
                                    return { ...subtask, isEditing: true, editingText: text };
                                }
                                return subtask;
                            })
                        };
                    }
                    return todo;
                }));
            };

            // Сохранение редактирования подзадачи
            const saveEditSubtask = (todoId, subtaskId, e) => {
                if (e) {
                    e.stopPropagation();
                    e.preventDefault();
                }
                
                const todo = todos.find(t => t.id === todoId);
                if (!todo) return;

                const subtask = todo.subtasks.find(s => s.id === subtaskId);
                if (!subtask) return;
                
                const trimmedText = subtask.editingText.trim();
                if (trimmedText === '') {
                    showNotification('Текст подзадачи не может быть пустым');
                    return;
                }

                setTodos(todos.map(todo => {
                    if (todo.id === todoId) {
                        return {
                            ...todo,
                            subtasks: todo.subtasks.map(subtask => {
                                if (subtask.id === subtaskId) {
                                    return { 
                                        ...subtask, 
                                        text: trimmedText,
                                        isEditing: false,
                                        editingText: trimmedText
                                    };
                                }
                                return subtask;
                            })
                        };
                    }
                    return todo;
                }));
                showNotification('Подзадача обновлена');
            };

            // Отмена редактирования подзадачи
            const cancelEditSubtask = (todoId, subtaskId, e) => {
                if (e) {
                    e.stopPropagation();
                    e.preventDefault();
                }
                
                setTodos(todos.map(todo => {
                    if (todo.id === todoId) {
                        return {
                            ...todo,
                            subtasks: todo.subtasks.map(subtask => {
                                if (subtask.id === subtaskId) {
                                    return { ...subtask, isEditing: false };
                                }
                                return subtask;
                            })
                        };
                    }
                    return todo;
                }));
            };

            // Запрос на удаление задачи
            const requestDeleteTodo = (id, text, subtaskCount, e) => {
                if (e) {
                    e.stopPropagation();
                    e.preventDefault();
                }
                
                const message = subtaskCount > 0 
                    ? `Вы уверены, что хотите удалить задачу "${text.substring(0, 50)}${text.length > 50 ? '...' : ''}" с ${subtaskCount} подзадачами?`
                    : `Вы уверены, что хотите удалить задачу "${text.substring(0, 50)}${text.length > 50 ? '...' : ''}"?`;

                setConfirmConfig({
                    type: 'delete',
                    title: 'Подтвердите удаление',
                    message: message,
                    onConfirm: () => {
                        setTodos(todos.filter(todo => todo.id !== id));
                        showNotification(`Задача "${text.substring(0, 20)}${text.length > 20 ? '...' : ''}" удалена`);
                    }
                });
                setShowConfirm(true);
            };

            // Запрос на удаление подзадачи
            const requestDeleteSubtask = (todoId, subtaskId, text, e) => {
                if (e) {
                    e.stopPropagation();
                    e.preventDefault();
                }
                
                setConfirmConfig({
                    type: 'delete',
                    title: 'Удалить подзадачу',
                    message: `Вы уверены, что хотите удалить подзадачу "${text.substring(0, 50)}${text.length > 50 ? '...' : ''}"?`,
                    onConfirm: () => {
                        deleteSubtask(todoId, subtaskId);
                    }
                });
                setShowConfirm(true);
            };

            // Запрос на очистку выполненных задач
            const requestClearCompleted = () => {
                const completedCount = todos.filter(todo => todo.completed).length;
                if (completedCount === 0) {
                    showNotification('Нет выполненных задач для удаления');
                    return;
                }

                setConfirmConfig({
                    type: 'clear',
                    title: 'Подтвердите очистку',
                    message: `Вы уверены, что хотите удалить ${completedCount} выполненных ${completedCount === 1 ? 'задачу' : completedCount < 5 ? 'задачи' : 'задач'}?`,
                    onConfirm: () => {
                        setTodos(todos.filter(todo => !todo.completed));
                        showNotification(`Удалено ${completedCount} выполненных задач`);
                    }
                });
                setShowConfirm(true);
            };

            // Закрытие окна подтверждения
            const closeConfirm = () => {
                setShowConfirm(false);
                setConfirmConfig(null);
            };

            // Переключение статуса выполнения задачи
            const toggleComplete = (id) => {
                setTodos(todos.map(todo => {
                    if (todo.id === id) {
                        const updatedTodo = { 
                            ...todo, 
                            completed: !todo.completed,
                            completedAt: todo.completed ? null : new Date().toISOString()
                        };
                        if (updatedTodo.completed) {
                            showNotification('Задача выполнена!');
                        }
                        return updatedTodo;
                    }
                    return todo;
                }));
            };

            // Фильтрация задач
            const filteredTodos = todos.filter(todo => {
                if (filter === 'active') return !todo.completed;
                if (filter === 'completed') return todo.completed;
                return true;
            });

            // Статистика
            const completedCount = todos.filter(todo => todo.completed).length;
            const activeCount = todos.length - completedCount;

            // Получение статистики по подзадачам для конкретной задачи
            const getSubtaskStats = (todo) => {
                if (!todo.subtasks || todo.subtasks.length === 0) return null;
                
                const completed = todo.subtasks.filter(subtask => subtask.completed).length;
                const total = todo.subtasks.length;
                
                return {
                    completed,
                    remaining: total - completed,
                    total
                };
            };

            // Обработка нажатия клавиши Enter для задачи
            const handleKeyPress = (e) => {
                if (e.key === 'Enter') {
                    addTodo();
                }
            };

            // Обработка нажатия клавиши Enter для подзадачи
            const handleSubtaskKeyPress = (e, todoId) => {
                if (e.key === 'Enter') {
                    addSubtask(todoId);
                }
            };

            // Обработка нажатия клавиши для редактирования задачи
            const handleEditTodoKeyPress = (e, id) => {
                if (e.key === 'Enter') {
                    saveEditTodo(id, e);
                } else if (e.key === 'Escape') {
                    cancelEditTodo(id, e);
                }
            };

            // Обработка нажатия клавиши для редактирования подзадачи
            const handleEditSubtaskKeyPress = (e, todoId, subtaskId) => {
                if (e.key === 'Enter') {
                    saveEditSubtask(todoId, subtaskId, e);
                } else if (e.key === 'Escape') {
                    cancelEditSubtask(todoId, subtaskId, e);
                }
            };

            // Форматирование даты
            const formatDate = (dateString) => {
                if (!dateString) return '';
                const date = new Date(dateString);
                return date.toLocaleDateString('ru-RU', {
                    day: 'numeric',
                    month: 'short',
                    year: 'numeric'
                });
            };

            // Форматирование времени для статуса
            const formatTimeAgo = (dateString) => {
                if (!dateString) return 'никогда';

                const now = new Date();
                const date = new Date(dateString);
                const diff = now - date;
                const diffSeconds = Math.floor(diff / 1000);
                const diffMinutes = Math.floor(diff / (1000 * 60));
                const diffHours = Math.floor(diff / (1000 * 60 * 60));
                const diffDays = Math.floor(diff / (1000 * 60 * 60 * 24));

                if (diffSeconds < 30) return 'только что';
                if (diffSeconds < 60) return `${diffSeconds} сек назад`;
                if (diffMinutes < 60) return `${diffMinutes} мин назад`;
                if (diffHours < 24) return `${diffHours} ч назад`;
                if (diffDays === 1) return 'вчера';
                if (diffDays < 7) return `${diffDays} дн назад`;

                return formatDate(dateString);
            };

            // Получение текста для типа операции
            const getOperationText = (type) => {
                switch (type) {
                    case 'save': return 'Сохранено';
                    case 'export': return 'Экспорт';
                    case 'import': return 'Импорт';
                    default: return 'Сохранено';
                }
            };

            return (
                <div id="app">
                    <div className="header">
                        <div className="sync-status synced">
                            <i className="fas fa-clock"></i>
                            {getOperationText(lastOperation.type)}: {formatTimeAgo(lastOperation.time)}
                        </div>

                        <div className="header-content">
                            <h1><i className="fas fa-tasks"></i> To-Do List</h1>
                            <p>Приложение для управления задачами и подзадачами</p>
                        </div>
                    </div>

                    <div className="backup-section">
                        <p style={{ textAlign: 'center', marginBottom: '10px', color: '#666' }}>
                            Сохраните или загрузите задачи из файла
                        </p>
                        <div className="backup-buttons">
                            <button className="backup-button export-button" onClick={exportToFile}>
                                <i className="fas fa-file-export"></i> Экспорт
                            </button>
                            <label className="backup-button import-button">
                                <i className="fas fa-file-import"></i> Импорт
                                <input
                                    type="file"
                                    className="import-input"
                                    accept=".json,application/json"
                                    onChange={importFromFile}
                                />
                            </label>
                        </div>
                    </div>

                    <div className="stats">
                        <div className="stat-box">
                            <div className="stat-number">{todos.length}</div>
                            <div className="stat-label">Всего задач</div>
                        </div>
                        <div className="stat-box">
                            <div className="stat-number">{activeCount}</div>
                            <div className="stat-label">Активных</div>
                        </div>
                        <div className="stat-box">
                            <div className="stat-number">{completedCount}</div>
                            <div className="stat-label">Выполнено</div>
                        </div>
                    </div>

                    <div className="input-container">
                        <input
                            type="text"
                            className="todo-input"
                            placeholder="Добавьте новую задачу..."
                            value={newTodo}
                            onChange={(e) => setNewTodo(e.target.value)}
                            onKeyPress={handleKeyPress}
                        />
                        <button className="add-button" onClick={addTodo}>
                            <i className="fas fa-plus"></i> Добавить
                        </button>
                    </div>

                    <div className="filter-buttons">
                        <button
                            className={`filter-button ${filter === 'all' ? 'active' : ''}`}
                            onClick={() => setFilter('all')}
                        >
                            Все ({todos.length})
                        </button>
                        <button
                            className={`filter-button ${filter === 'active' ? 'active' : ''}`}
                            onClick={() => setFilter('active')}
                        >
                            Активные ({activeCount})
                        </button>
                        <button
                            className={`filter-button ${filter === 'completed' ? 'active' : ''}`}
                            onClick={() => setFilter('completed')}
                        >
                            Выполненные ({completedCount})
                        </button>
                        <button
                            className="filter-button"
                            onClick={requestClearCompleted}
                            style={{ background: '#ffebee', color: '#d32f2f', borderColor: '#ffcdd2' }}
                        >
                            <i className="fas fa-trash-alt"></i> Удалить выполненные
                        </button>
                    </div>

                    <div className="todo-list">
                        {filteredTodos.length === 0 ? (
                            <div className="empty-state">
                                <i className="fas fa-clipboard-list"></i>
                                <h3>Список пуст</h3>
                                <p>{filter === 'all'
                                    ? 'Добавьте свою первую задачу!'
                                    : filter === 'active'
                                        ? 'Нет активных задач'
                                        : 'Нет выполненных задач'}</p>
                            </div>
                        ) : (
                            filteredTodos.map(todo => {
                                const subtaskStats = getSubtaskStats(todo);
                                
                                return (
                                    <div key={todo.id} className={`todo-item ${todo.completed ? 'completed' : ''}`}>
                                        <div className="todo-main">
                                            <div className="todo-left">
                                                <input
                                                    type="checkbox"

    <!-- ВТОРОЙ СКРИПТ - УПРАВЛЕНИЕ PWA И УСТАНОВКОЙ -->
    <script>
        // === PWA УСТАНОВКА ===
        let deferredPrompt = null;
        let installButton = null;
        let appInstalled = false;

        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        function isSafari() {
            return /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        }

        function isStandalone() {
            return window.matchMedia('(display-mode: standalone)').matches ||
                window.navigator.standalone === true;
        }

        function isAppInstalled() {
            return appInstalled || localStorage.getItem('pwaInstalled') === 'true';
        }

        function canInstallPWA() {
            return 'BeforeInstallPromptEvent' in window;
        }

        function openInstalledApp() {
            console.log('Пытаемся открыть установленное приложение');

            if (navigator.userAgent.includes('Android') || navigator.userAgent.includes('Chrome')) {
                const currentUrl = window.location.href;
                const appUrl = currentUrl.replace(/^https?:\/\//, 'todoapp://');

                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = appUrl;
                document.body.appendChild(iframe);

                setTimeout(() => {
                    document.body.removeChild(iframe);
                    showNotification('Не удалось открыть приложение. Откройте его вручную.');
                    showOpenAppInstructions();
                }, 500);
            } else {
                showOpenAppInstructions();
            }
        }

        function createInstallButton() {
            if (installButton && document.body.contains(installButton)) {
                document.body.removeChild(installButton);
            }

            if (isStandalone()) {
                console.log('Приложение уже запущено в standalone режиме - кнопка не нужна');
                return;
            }

            const isIOSDevice = isIOS();
            const isSafariBrowser = isSafari();

            installButton = document.createElement('button');
            installButton.className = 'install-button';
            installButton.id = 'pwa-install-button';

            if (isAppInstalled()) {
                installButton.innerHTML = '<i class="fas fa-external-link-alt"></i> Открыть в приложении';
                installButton.classList.add('open-app-button');
                installButton.onclick = openInstalledApp;
            } else if (isIOSDevice && isSafariBrowser) {
                installButton.innerHTML = '<i class="fas fa-plus-circle"></i> Добавить на главный экран';
                installButton.onclick = showIOSInstallInstructions;
            } else if (canInstallPWA() && deferredPrompt) {
                installButton.innerHTML = '<i class="fas fa-download"></i> Установить приложение';
                installButton.onclick = installPWA;
            } else {
                installButton.innerHTML = '<i class="fas fa-download"></i> Установить приложение';
                installButton.onclick = showInstallInstructions;
            }

            document.body.appendChild(installButton);
            console.log('Кнопка создана: установлено =', isAppInstalled());
        }

        async function installPWA() {
            if (!deferredPrompt) {
                showNotification('Установка пока недоступна. Попробуйте через меню браузера.');
                return;
            }

            console.log('Начинаем установку PWA');
            installButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Установка...';
            installButton.disabled = true;

            try {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;

                if (outcome === 'accepted') {
                    console.log('✅ Пользователь принял установку');
                    showNotification('Приложение устанавливается...');
                } else {
                    console.log('❌ Пользователь отклонил установку');
                    showNotification('Установка отменена');
                    setTimeout(() => {
                        createInstallButton();
                    }, 2000);
                }

                deferredPrompt = null;
            } catch (error) {
                console.error('Ошибка установки:', error);
                showNotification('Ошибка установки. Попробуйте через меню браузера.');
                installButton.innerHTML = '<i class="fas fa-download"></i> Установить приложение';
                installButton.disabled = false;
            }
        }

        function showIOSInstallInstructions() {

                    </div>

                        padding: 12px 30px;
                        font-size: 16px;
                        cursor: pointer;
                        font-weight: 600;
                    ">
                        Понятно
                    </button>
                </div>

            document.body.appendChild(modal);

            modal.querySelector('#closeInstallModal').addEventListener('click', () => {
                document.body.removeChild(modal);
            });

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    document.body.removeChild(modal);
                }
            });
        }

        function showOpenAppInstructions() {
            const modal = document.createElement('div');
            modal.className = 'install-modal';

            const browser = detectBrowser();
            let instructions = '';

            if (browser === 'chrome') {
                instructions = `
                    <p><strong>Чтобы открыть в установленном приложении:</strong></p>
                    <p>1. Нажмите <strong>⋮</strong> (три точки) в правом верхнем углу браузера</p>

                `;
            } else if (browser === 'safari') {

                instructions = `
                    <p><strong>Чтобы открыть в установленном приложении:</strong></p>

                `;
            }

            modal.innerHTML = `
                <div class="install-modal-content">

                        <i class="fas fa-external-link-alt" style="color: #00b09b;"></i>

                    </h2>
                    <div style="text-align: left; margin-bottom: 25px; color: #555;">

                if (e.target === modal) {

        }

        function showInstallInstructions() {
            const modal = document.createElement('div');
            modal.className = 'install-modal';

            const browser = detectBrowser();
            let instructions = '';

            if (browser === 'chrome') {
                instructions = `
                    <p><strong>Для установки в Chrome/Edge/Opera:</strong></p>
                    <p>1. Нажмите <strong>⋮</strong> (три точки) в правом верхнем углу</p>

        function detectBrowser() {
            const userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.includes('chrome') && !userAgent.includes('edg')) return 'chrome';
            if (userAgent.includes('firefox')) return 'firefox';
            if (userAgent.includes('safari') && !userAgent.includes('chrome')) return 'safari';
            if (userAgent.includes('edg')) return 'edge';
            return 'other';
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `<i class="fas fa-info-circle"></i> ${message}`;

            document.body.appendChild(notification);

            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }

        // === ОБРАБОТЧИКИ СОБЫТИЙ ===

        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('🎯 beforeinstallprompt сработал');
            e.preventDefault();
            deferredPrompt = e;

            if (!isStandalone()) {
                createInstallButton();
            }
        });

        window.addEventListener('appinstalled', (evt) => {
            console.log('🎉 PWA успешно установлено!');
            appInstalled = true;
            localStorage.setItem('pwaInstalled', 'true');

            if (!isStandalone()) {
                createInstallButton();
            }

            deferredPrompt = null;
            showNotification('Приложение установлено! Теперь вы можете открыть его с главного экрана.');
        });

        window.addEventListener('load', () => {
            console.log('Загрузка страницы завершена');

            if (isStandalone()) {
                console.log('Приложение запущено в standalone режиме');
                return;
            }

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('✅ Service Worker зарегистрирован:', registration.scope);

                        setTimeout(() => {
                            if (!installButton && !isStandalone()) {
                                createInstallButton();
                            }
                        }, 2000);
                    })
                    .catch(error => {
                        console.log('❌ Ошибка регистрации Service Worker:', error);
                        if (!installButton && !isStandalone()) {
                            createInstallButton();
                        }
                    });
            } else {
                console.log('Service Worker не поддерживается');
                if (!installButton && !isStandalone()) {
                    createInstallButton();
                }
            }

                    statusElement.classList.remove('pending');
                    statusElement.classList.add('synced');
                    statusElement.innerHTML = '<i class="fas fa-wifi"></i> Онлайн';
                } else {
                    statusElement.classList.remove('synced');
                    statusElement.classList.add('pending');
                    statusElement.innerHTML = '<i class="fas fa-wifi-slash"></i> Офлайн';
                }
            }
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM загружен');
            updateOnlineStatus();

            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        });

        setInterval(() => {
            if (isStandalone() && installButton && document.body.contains(installButton)) {
                console.log('Обнаружен переход в standalone режим - скрываем кнопку');
                document.body.removeChild(installButton);
                installButton = null;
            }
        }, 2000);
    </script>
</body>

</html>
