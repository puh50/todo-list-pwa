    <!-- ВТОРОЙ СКРИПТ - УПРАВЛЕНИЕ PWA И УСТАНОВКОЙ -->
    <script>
        // === PWA УСТАНОВКА ===
        let deferredPrompt = null;
        let installButton = null;
        let appInstalled = false;

        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        function isSafari() {
            return /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        }

        function isStandalone() {
            return window.matchMedia('(display-mode: standalone)').matches ||
                window.navigator.standalone === true;
        }

        function isAppInstalled() {
            return appInstalled || localStorage.getItem('pwaInstalled') === 'true';
        }

        function canInstallPWA() {
            return 'BeforeInstallPromptEvent' in window;
        }

        function openInstalledApp() {
            console.log('Пытаемся открыть установленное приложение');
            if (isStandalone()) {
                console.log('Уже в приложении');
                return;
            }
            const currentUrl = window.location.href;
            if (/android/i.test(navigator.userAgent)) {
                const urlPath = window.location.host + window.location.pathname + window.location.search + window.location.hash;
                const intentUrl = `intent://${urlPath}#Intent;scheme=https;end`;
                window.location.href = intentUrl;
                setTimeout(() => {
                    if (document.visibilityState === 'visible') {
                        showNotification('Не удалось открыть приложение. Откройте его с главного экрана.');
                        showOpenAppInstructions();
                    }
                }, 1000);
            } else if (/iphone|ipad|ipod/i.test(navigator.userAgent)) {
                window.open(currentUrl, '_blank');
                setTimeout(() => {
                    if (document.visibilityState === 'visible') {
                        showNotification('Не удалось открыть приложение. Откройте его с главного экрана.');
                        showOpenAppInstructions();
                    }
                }, 1000);
            } else {
                showOpenAppInstructions();
            }
        }

        function updateInstallButton() {
            if (!installButton) return;
            if (isAppInstalled()) {
                installButton.innerHTML = '<i class="fas fa-external-link-alt"></i><span class="install-button-text">Открыть в приложении</span>';
                installButton.classList.add('open-app-button');
                installButton.onclick = openInstalledApp;
                installButton.disabled = false;
            } else if (isIOS() && isSafari()) {
                installButton.innerHTML = '<i class="fas fa-plus-circle"></i><span class="install-button-text">Добавить на главный экран</span>';
                installButton.classList.remove('open-app-button');
                installButton.onclick = showIOSInstallInstructions;
                installButton.disabled = false;
            } else if (canInstallPWA() && deferredPrompt) {
                installButton.innerHTML = '<i class="fas fa-download"></i><span class="install-button-text">Установить приложение</span>';
                installButton.classList.remove('open-app-button');
                installButton.onclick = installPWA;
                installButton.disabled = false;
            } else {
                installButton.innerHTML = '<i class="fas fa-download"></i><span class="install-button-text">Установить приложение</span>';
                installButton.classList.remove('open-app-button');
                installButton.onclick = showInstallInstructions;
                installButton.disabled = false;
            }
        }

        function createInstallButton() {
            if (installButton && document.body.contains(installButton)) {
                updateInstallButton();
                return;
            }
            if (installButton && installButton.parentNode) {
                installButton.parentNode.removeChild(installButton);
            }
            installButton = null;
            if (isStandalone()) {
                console.log('Приложение уже запущено в standalone режиме - кнопка не нужна');
                return;
            }
            const isMobile = window.matchMedia('(max-width: 500px)').matches;
            installButton = document.createElement('button');
            installButton.className = 'install-button';
            installButton.id = 'pwa-install-button';
            updateInstallButton();
            if (isMobile) {
                const tryAppendToFooter = () => {
                    const footerContainer = document.getElementById('pwa-footer-button');
                    if (footerContainer) {
                        if (installButton.parentNode) {
                            installButton.parentNode.removeChild(installButton);
                        }
                        footerContainer.appendChild(installButton);
                    } else {
                        setTimeout(tryAppendToFooter, 50);
                    }
                };
                tryAppendToFooter();
            } else {
                document.body.appendChild(installButton);
            }
            if (window.fixAppWidth) {
                setTimeout(window.fixAppWidth, 500);
            }
            console.log('Кнопка создана/обновлена: установлено =', isAppInstalled());
        }

        async function installPWA() {
            if (!deferredPrompt) {
                showNotification('Установка пока недоступна. Попробуйте через меню браузера.');
                return;
            }
            console.log('Начинаем установку PWA');
            if (installButton) {
                installButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span class="install-button-text">Установка...</span>';
                installButton.disabled = true;
            }
            try {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('✅ Пользователь принял установку');
                    setTimeout(() => {
                        if (installButton && installButton.innerHTML.includes('spinner') && !appInstalled) {
                            updateInstallButton();
                        }
                    }, 10000);
                } else {
                    console.log('❌ Пользователь отклонил установку');
                    showNotification('Установка отменена');
                    if (installButton) {
                        updateInstallButton();
                    } else {
                        createInstallButton();
                    }
                }
                deferredPrompt = null;
            } catch (error) {
                console.error('Ошибка установки:', error);
                showNotification('Ошибка установки. Попробуйте через меню браузера.');
                if (installButton) {
                    updateInstallButton();
                } else {
                    createInstallButton();
                }
            }
        }

        function showIOSInstallInstructions() {
            const modal = document.createElement('div');
            modal.className = 'install-modal';
            modal.innerHTML = `
        <div class="install-modal-content">
            <h2 style="color: #333; margin-bottom: 20px;"><i class="fas fa-mobile-alt" style="color: #007AFF;"></i> Добавить на главный экран</h2>
            <div style="text-align: left; margin-bottom: 25px; color: #555;">
                <p><strong>1.</strong> Нажмите кнопку "Поделиться" <i class="fas fa-share-square"></i></p>
                <p><strong>2.</strong> Прокрутите вниз и выберите "На экран "Домой"</p>
                <p><strong>3.</strong> Нажмите "Добавить" в правом верхнем углу</p>
                <p><strong>4.</strong> Готово! Приложение появится на главном экране</p>
            </div>
            <button id="closeInstallModal" style="background: linear-gradient(135deg, #4a00e0, #8e2de2); color: white; border: none; border-radius: 10px; padding: 12px 30px; font-size: 16px; cursor: pointer; font-weight: 600;">Понятно</button>
        </div>
    `;
            document.body.appendChild(modal);
            modal.querySelector('#closeInstallModal').addEventListener('click', () => document.body.removeChild(modal));
            modal.addEventListener('click', (e) => { if (e.target === modal) document.body.removeChild(modal); });
        }

        function showOpenAppInstructions() {
            const modal = document.createElement('div');
            modal.className = 'install-modal';
            const browser = detectBrowser();
            let instructions = '';
            if (browser === 'chrome') {
                instructions = `<p><strong>Чтобы открыть в установленном приложении:</strong></p><p>1. Нажмите <strong>⋮</strong> (три точки) в правом верхнем углу браузера</p><p>2. Выберите <strong>"Открыть в приложении"</strong> из адресной строки</p><p>Или откройте приложение с главного экрана вашего устройства.</p>`;
            } else if (browser === 'firefox') {
                instructions = `<p><strong>Чтобы открыть в установленном приложении:</strong></p><p>1. Нажмите <strong>☰</strong> (menù)</p><p>2. Выберите <strong>"Открыть в приложении"</strong></p><p>Или откройте приложение с главного экрана вашего устройства.</p>`;
            } else if (browser === 'safari') {
                instructions = `<p><strong>Чтобы открыть в установленном приложении:</strong></p><p>1. Откройте приложение <strong>"To-Do List"</strong> с главного экрана</p><p>2. Или нажмите "Поделиться" в Safari и выберите "Открыть в приложении"</p>`;
            } else {
                instructions = `<p><strong>Чтобы открыть в установленном приложении:</strong></p><p>1. Откройте приложение <strong>"To-Do List"</strong> с главного экрана вашего устройства</p><p>2. Или используйте меню браузера для открытия в приложении</p>`;
            }
            modal.innerHTML = `
        <div class="install-modal-content">
            <h2 style="color: #333; margin-bottom: 20px;"><i class="fas fa-external-link-alt" style="color: #00b09b;"></i> Открыть в приложении</h2>
            <div style="text-align: left; margin-bottom: 25px; color: #555;">${instructions}</div>
            <button id="closeInstallModal" style="background: linear-gradient(135deg, #00b09b, #96c93d); color: white; border: none; border-radius: 10px; padding: 12px 30px; font-size: 16px; cursor: pointer; font-weight: 600;">Закрыть</button>
        </div>
    `;
            document.body.appendChild(modal);
            modal.querySelector('#closeInstallModal').addEventListener('click', () => document.body.removeChild(modal));
            modal.addEventListener('click', (e) => { if (e.target === modal) document.body.removeChild(modal); });
        }

        function showInstallInstructions() {
            const modal = document.createElement('div');
            modal.className = 'install-modal';
            const browser = detectBrowser();
            let instructions = '';
            if (browser === 'chrome') {
                instructions = `<p><strong>Для установки в Chrome/Edge/Opera:</strong></p><p>1. Нажмите <strong>⋮</strong> (три точки) в правом верхнем углу</p><p>2. Выберите <strong>"Установить приложение"</strong></p><p>3. Подтвердите установку</p>`;
            } else if (browser === 'firefox') {
                instructions = `<p><strong>Для установки в Firefox:</strong></p><p>1. Нажмите <strong>☰</strong> (меню)</p><p>2. Выберите <strong>"Установить"</strong></p>`;
            } else {
                instructions = `<p><strong>Для установки приложения:</strong></p><p>1. Откройте меню браузера (⋮ или ☰)</p><p>2. Найдите пункт "Установить приложение"</p><p>3. Подтвердите установку</p>`;
            }
            modal.innerHTML = `
        <div class="install-modal-content">
            <h2 style="color: #333; margin-bottom: 20px;"><i class="fas fa-download" style="color: #4a00e0;"></i> Установить приложение</h2>
            <div style="text-align: left; margin-bottom: 25px; color: #555;">${instructions}</div>
            <button id="closeInstallModal" style="background: linear-gradient(135deg, #4a00e0, #8e2de2); color: white; border: none; border-radius: 10px; padding: 12px 30px; font-size: 16px; cursor: pointer; font-weight: 600;">Закрыть</button>
        </div>
    `;
            document.body.appendChild(modal);
            modal.querySelector('#closeInstallModal').addEventListener('click', () => document.body.removeChild(modal));
            modal.addEventListener('click', (e) => { if (e.target === modal) document.body.removeChild(modal); });
        }

        function detectBrowser() {
            const userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.includes('chrome') && !userAgent.includes('edg')) return 'chrome';
            if (userAgent.includes('firefox')) return 'firefox';
            if (userAgent.includes('safari') && !userAgent.includes('chrome')) return 'safari';
            if (userAgent.includes('edg')) return 'edge';
            return 'other';
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `<i class="fas fa-info-circle"></i> ${message}`;
            document.body.appendChild(notification);
            setTimeout(() => { if (notification.parentNode) notification.parentNode.removeChild(notification); }, 5000);
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('🎯 beforeinstallprompt сработал');
            e.preventDefault();
            deferredPrompt = e;
            if (!isStandalone()) {
                if (installButton) {
                    updateInstallButton();
                } else {
                    createInstallButton();
                }
            }
            if (window.fixAppWidth) {
                setTimeout(window.fixAppWidth, 500);
            }
        });

        let notificationShown = false;

        window.addEventListener('appinstalled', (evt) => {
            console.log('🎉 PWA успешно установлено (событие получено)');
            if (notificationShown) return;
            notificationShown = true;
            appInstalled = true;
            localStorage.setItem('pwaInstalled', 'true');
            setTimeout(() => {
                if (!isStandalone()) {
                    if (installButton) {
                        updateInstallButton();
                    } else {
                        createInstallButton();
                    }
                }
                if (window.fixAppWidth) {
                    setTimeout(window.fixAppWidth, 500);
                }
                showNotification('Приложение установлено! Теперь вы можете открыть его с главного экрана.');
            }, 10000);
        });

        window.addEventListener('load', () => {
            console.log('Загрузка страницы завершена');
            if (isStandalone()) {
                console.log('Приложение запущено в standalone режиме');
                return;
            }
            appInstalled = localStorage.getItem('pwaInstalled') === 'true';
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('✅ Service Worker зарегистрирован:', registration.scope);
                        setTimeout(() => {
                            if (!installButton && !isStandalone()) createInstallButton();
                        }, 2000);
                    })
                    .catch(error => {
                        console.log('❌ Ошибка регистрации Service Worker:', error);
                        if (!installButton && !isStandalone()) createInstallButton();
                    });
            } else {
                console.log('Service Worker не поддерживается');
                if (!installButton && !isStandalone()) createInstallButton();
            }
        });

        window.addEventListener('resize', () => {
            if (!isStandalone()) {
                createInstallButton();
            }
        });

        function updateOnlineStatus() {
            const statusElement = document.querySelector('.sync-status');
            if (statusElement) {
                if (navigator.onLine) {
                    statusElement.classList.remove('pending');
                    statusElement.classList.add('synced');
                    statusElement.innerHTML = '<i class="fas fa-wifi"></i> Онлайн';
                } else {
                    statusElement.classList.remove('synced');
                    statusElement.classList.add('pending');
                    statusElement.innerHTML = '<i class="fas fa-wifi-slash"></i> Офлайн';
                }
            }
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM загружен');
            updateOnlineStatus();
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        });

        setInterval(() => {
            if (isStandalone() && installButton && document.body.contains(installButton)) {
                console.log('Обнаружен переход в standalone режим - скрываем кнопку');
                document.body.removeChild(installButton);
                installButton = null;
            }
        }, 2000);
    </script>
    <script>
        function fixAppWidth() {
            const app = document.getElementById('app');
            if (!app) return;
            const bodyStyles = window.getComputedStyle(document.body);
            const paddingLeft = parseFloat(bodyStyles.paddingLeft) || 0;
            const paddingRight = parseFloat(bodyStyles.paddingRight) || 0;
            const availableWidth = window.innerWidth - paddingLeft - paddingRight;
            const newWidth = Math.min(availableWidth, 500);
            app.style.width = newWidth + 'px';
        }
        window.addEventListener('load', fixAppWidth);
        window.addEventListener('resize', fixAppWidth);
    </script>
