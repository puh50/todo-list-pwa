<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой To-Do List</title>

    <meta name="msapplication-TileImage" content="icons/icon-144x144.svg">

    <link rel="apple-touch-icon"
        href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAACwSURBVHgBrdJBCoJAFIbhb4RgoY2rNkELdy5atA0XNbkQTyBhIATdfQdIBbcFbmfgO4o58H8sBBW4Ae+JZ/hgH4ahPGInMMBZqEc2Agc4CpuBlcAN5qImMBVY4C4cewwEZhAXvhP5syy2A+28GR9qhGVgIrmI2axIPgPVMj1k3ULAGJh8qODgKSeBKcKBz8BCQxESzoFmwFJC4EC7oGWwGJC4EC7oGWwGJC8ESuoNAwJVgCf0HrP8DACa1ZbCPdHoDAAAAAAElFTkSuQmCC">

    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>

</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Настройки по умолчанию
        const defaultSettings = {
            // Общие (фон приложения #app)
            appTransparent: false,
            backgroundType: 'gradient',
            backgroundColor: '#6a11cb',
            backgroundGradient: 'linear-gradient(135deg, #6a11cb 0%, #2575fc 100%)',
            backgroundImage: null,
            textColor: '#333333',

            // Фон body (внешний)
            bodyBackgroundType: 'gradient',
            bodyBackgroundColor: '#6a11cb',
            bodyBackgroundGradient: 'linear-gradient(135deg, #6a11cb 0%, #2575fc 100%)',
            bodyBackgroundImage: null,

            // Шапка
            headerUseGlobal: true,
            headerTransparent: false,
            headerBackground: '',
            headerTextColor: '',
            headerGradientColor1: '#4a00e0',
            headerGradientColor2: '#8e2de2',

            // Блок импорта/экспорта
            importUseGlobal: true,
            importTransparent: false,
            importSectionBackground: '',
            importSectionTextColor: '',
            importGradientColor1: '#4a00e0',
            importGradientColor2: '#8e2de2',

            // Список задач (контейнер)
            todoListTransparent: false,

            // Карточки задач
            todoItemUseGlobal: true,
            todoItemTransparent: false,
            todoItemBackground: '#ffffff',
            todoItemTextColor: '#333333',
            todoItemMetaTextColor: '#666666',  // новый цвет для метаданных

            // Подзадачи
            subtaskItemUseGlobal: true,
            subtaskItemTransparent: false,
            subtaskItemBackground: '#f8f9fa',
            subtaskItemTextColor: '#495057'
        };

        // Загрузка данных из localStorage
        const loadTodosAndSettings = () => {
            const savedData = localStorage.getItem('todos');
            if (savedData) {
                try {
                    const parsed = JSON.parse(savedData);
                    if (Array.isArray(parsed)) {
                        return {
                            todos: parsed.map(todo => ({
                                ...todo,
                                subtasks: todo.subtasks || [],
                                isExpanded: todo.isExpanded || false,
                                completedAt: todo.completedAt || null,
                                isEditing: false,
                                editingText: todo.text,
                                isMenuOpen: false
                            })),
                            settings: defaultSettings,
                            lastModified: new Date().toISOString(),
                            version: '3.2',
                            format: 'todo-with-settings'
                        };
                    }
                    if (parsed.todos && Array.isArray(parsed.todos)) {
                        return {
                            todos: parsed.todos.map(todo => ({
                                ...todo,
                                subtasks: todo.subtasks || [],
                                isExpanded: todo.isExpanded || false,
                                completedAt: todo.completedAt || null,
                                isEditing: false,
                                editingText: todo.text,
                                isMenuOpen: false
                            })),
                            settings: { ...defaultSettings, ...(parsed.settings || {}) },
                            lastModified: parsed.lastModified || new Date().toISOString(),
                            version: parsed.version || '3.2',
                            format: parsed.format || 'todo-with-settings'
                        };
                    }
                } catch (e) {
                    console.error('Ошибка загрузки данных', e);
                }
            }
            return {
                todos: [],
                settings: defaultSettings,
                lastModified: new Date().toISOString(),
                version: '3.2',
                format: 'todo-with-settings'
            };
        };

        function TodoApp() {
            const [appData, setAppData] = useState(loadTodosAndSettings);
            const [todos, setTodos] = useState(appData.todos);
            const [settings, setSettings] = useState(appData.settings);
            const [newTodo, setNewTodo] = useState('');
            const [newSubtaskTexts, setNewSubtaskTexts] = useState({});
            const [filter, setFilter] = useState('all');
            const [showConfirm, setShowConfirm] = useState(false);
            const [confirmConfig, setConfirmConfig] = useState(null);
            const [notification, setNotification] = useState(null);
            const [lastOperation, setLastOperation] = useState(() => {
                const saved = localStorage.getItem('lastOperation');
                return saved ? JSON.parse(saved) : { type: 'save', time: new Date().toISOString() };
            });
            const [openMenuId, setOpenMenuId] = useState(null);
            const [openSubtaskMenuId, setOpenSubtaskMenuId] = useState(null);
            const menuRefs = useRef({});

            const [mobileAddMode, setMobileAddMode] = useState(false);
            const [mobileNewTodo, setMobileNewTodo] = useState('');

            const [showSettings, setShowSettings] = useState(false);
            const [tempSettings, setTempSettings] = useState(settings);
            const [sections, setSections] = useState({
                body: true,
                app: true,
                text: true,
                header: true,
                import: true,
                todoItems: true,
                subtasks: true,
                todoList: true
            });

            const toggleSection = (section) => {
                setSections(prev => ({ ...prev, [section]: !prev[section] }));
            };

            useEffect(() => {
                const applyBodyStyle = () => {
                    let bodyStyle = '';
                    if (settings.bodyBackgroundType === 'gradient') {
                        bodyStyle = settings.bodyBackgroundGradient;
                    } else if (settings.bodyBackgroundType === 'color') {
                        bodyStyle = settings.bodyBackgroundColor;
                    } else if (settings.bodyBackgroundType === 'image' && settings.bodyBackgroundImage) {
                        bodyStyle = `url(${settings.bodyBackgroundImage}) center/cover no-repeat`;
                    } else {
                        bodyStyle = 'linear-gradient(135deg, #6a11cb 0%, #2575fc 100%)';
                    }
                    document.body.style.background = bodyStyle;
                };
                applyBodyStyle();
            }, [settings.bodyBackgroundType, settings.bodyBackgroundColor, settings.bodyBackgroundGradient, settings.bodyBackgroundImage]);

            useEffect(() => {
                const dataToSave = {
                    todos: todos,
                    settings: settings,
                    lastModified: new Date().toISOString(),
                    version: '3.2',
                    format: 'todo-with-settings'
                };
                localStorage.setItem('todos', JSON.stringify(dataToSave));
                if (lastOperation.type !== 'export' && lastOperation.type !== 'import') {
                    const newOperation = { type: 'save', time: new Date().toISOString() };
                    setLastOperation(newOperation);
                    localStorage.setItem('lastOperation', JSON.stringify(newOperation));
                }
            }, [todos, settings]);

            useEffect(() => {
                localStorage.setItem('lastOperation', JSON.stringify(lastOperation));
            }, [lastOperation]);

            useEffect(() => {
                const handleClickOutside = (event) => {
                    let isOutside = true;
                    if (openMenuId && menuRefs.current[`todo-${openMenuId}`]) {
                        const menuElement = menuRefs.current[`todo-${openMenuId}`];
                        if (menuElement && menuElement.contains(event.target)) isOutside = false;
                    }
                    if (openSubtaskMenuId && menuRefs.current[`subtask-${openSubtaskMenuId}`]) {
                        const menuElement = menuRefs.current[`subtask-${openSubtaskMenuId}`];
                        if (menuElement && menuElement.contains(event.target)) isOutside = false;
                    }
                    const menuButtons = document.querySelectorAll('.todo-menu-button, .subtask-menu-button');
                    menuButtons.forEach(button => {
                        if (button.contains(event.target)) isOutside = false;
                    });
                    if (isOutside) {
                        setOpenMenuId(null);
                        setOpenSubtaskMenuId(null);
                    }
                };
                document.addEventListener('click', handleClickOutside);
                return () => document.removeEventListener('click', handleClickOutside);
            }, [openMenuId, openSubtaskMenuId]);

            useEffect(() => {
                if (window.fixAppWidth) {
                    setTimeout(window.fixAppWidth, 500);
                }
            }, [todos]);

            const showNotification = (message) => {
                setNotification(message);
                setTimeout(() => setNotification(null), 3000);
            };

            const exportToFile = () => {
                const dataToSave = {
                    todos: todos,
                    settings: settings,
                    lastModified: new Date().toISOString(),
                    version: '3.2',
                    format: 'todo-with-settings'
                };
                const dataStr = JSON.stringify(dataToSave, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
                const exportFileDefaultName = `todo-list-backup-${new Date().toISOString().split('T')[0]}.json`;
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
                const newOperation = { type: 'export', time: new Date().toISOString() };
                setLastOperation(newOperation);
                showNotification('Задачи экспортированы в файл');
            };

            const importFromFile = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        let importedTodos = [];
                        let importedSettings = { ...defaultSettings };

                        if (importedData.todos && Array.isArray(importedData.todos)) {
                            importedTodos = importedData.todos.map(todo => ({
                                ...todo,
                                subtasks: todo.subtasks || [],
                                isExpanded: todo.isExpanded || false,
                                completedAt: todo.completedAt || null,
                                isEditing: false,
                                editingText: todo.text,
                                isMenuOpen: false
                            }));
                            importedSettings = importedData.settings ? { ...defaultSettings, ...importedData.settings } : defaultSettings;
                            showNotification(`Импортировано ${importedTodos.length} задач`);
                        } else if (Array.isArray(importedData)) {
                            importedTodos = importedData.map(todo => ({
                                ...todo,
                                subtasks: [],
                                isExpanded: false,
                                completedAt: todo.completed ? new Date().toISOString() : null,
                                isEditing: false,
                                editingText: todo.text,
                                isMenuOpen: false
                            }));
                            importedSettings = defaultSettings;
                            showNotification(`Импортировано ${importedTodos.length} задач из старого формата`);
                        } else {
                            showNotification('Неверный формат файла');
                            event.target.value = '';
                            return;
                        }

                        setTodos(importedTodos);
                        setSettings(importedSettings);
                        const newOperation = { type: 'import', time: new Date().toISOString() };
                        setLastOperation(newOperation);
                        event.target.value = '';
                    } catch (error) {
                        console.error('Ошибка импорта:', error);
                        showNotification('Ошибка при импорте файла. Проверьте формат.');
                    }
                };
                reader.readAsText(file);
            };

            const addTodo = (text) => {
                if (text.trim() === '') {
                    showNotification('Введите текст задачи');
                    return false;
                }
                const todo = {
                    id: Date.now(),
                    text: text.trim(),
                    completed: false,
                    createdAt: new Date().toISOString(),
                    completedAt: null,
                    subtasks: [],
                    isExpanded: false,
                    isEditing: false,
                    editingText: text.trim(),
                    isMenuOpen: false
                };
                setTodos([todo, ...todos]);
                setNewTodo('');
                showNotification('Задача добавлена');
                return true;
            };

            const handleMobileFabClick = () => {
                if (!mobileAddMode) {
                    setMobileAddMode(true);
                } else {
                    addMobileTodo();
                }
            };

            const addMobileTodo = () => {
                if (mobileNewTodo.trim() === '') {
                    showNotification('Введите текст задачи');
                    return;
                }
                const success = addTodo(mobileNewTodo);
                if (success) {
                    setMobileNewTodo('');
                    setMobileAddMode(false);
                }
            };

            const cancelMobileAdd = () => {
                setMobileAddMode(false);
                setMobileNewTodo('');
            };

            const toggleTodoExpanded = (id, e) => {
                if (e) e.stopPropagation();
                setTodos(todos.map(todo => {
                    if (todo.id === id) {
                        return { ...todo, isExpanded: !todo.isExpanded };
                    }
                    return todo;
                }));
            };

            const addSubtask = (todoId) => {
                const subtaskText = newSubtaskTexts[todoId] || '';
                if (subtaskText.trim() === '') {
                    showNotification('Введите текст подзадачи');
                    return;
                }
                const newSubtask = {
                    id: Date.now() + Math.random(),
                    text: subtaskText.trim(),
                    completed: false,
                    createdAt: new Date().toISOString(),
                    isEditing: false,
                    editingText: subtaskText.trim(),
                    isMenuOpen: false
                };
                setTodos(todos.map(todo => {
                    if (todo.id === todoId) {
                        return {
                            ...todo,
                            subtasks: [...todo.subtasks, newSubtask],
                            isExpanded: true
                        };
                    }
                    return todo;
                }));
                setNewSubtaskTexts({ ...newSubtaskTexts, [todoId]: '' });
                showNotification('Подзадача добавлена');
            };

            const deleteSubtask = (todoId, subtaskId) => {
                setTodos(todos.map(todo => {
                    if (todo.id === todoId) {
                        return {
                            ...todo,
                            subtasks: todo.subtasks.filter(subtask => subtask.id !== subtaskId)
                        };
                    }
                    return todo;
                }));
                showNotification('Подзадача удалена');
            };

            const toggleSubtaskComplete = (todoId, subtaskId) => {
                setTodos(todos.map(todo => {
                    if (todo.id === todoId) {
                        return {
                            ...todo,
                            subtasks: todo.subtasks.map(subtask => {
                                if (subtask.id === subtaskId) {
                                    return { ...subtask, completed: !subtask.completed };
                                }
                                return subtask;
                            })
                        };
                    }
                    return todo;
                }));
            };

            const startEditTodo = (id, text, e) => {
                if (e) { e.stopPropagation(); e.preventDefault(); }
                setOpenMenuId(null);
                setTodos(todos.map(todo => {
                    if (todo.id === id) {
                        return { ...todo, isEditing: true, editingText: text };
                    }
                    return todo;
                }));
            };

            const saveEditTodo = (id, e) => {
                if (e) { e.stopPropagation(); e.preventDefault(); }
                const todo = todos.find(t => t.id === id);
                if (!todo) return;
                const text = todo.editingText;
                if (text === '') {
                    showNotification('Текст задачи не может быть пустым');
                    return;
                }
                setTodos(todos.map(todo => {
                    if (todo.id === id) {
                        return { ...todo, text: text, isEditing: false, editingText: text };
                    }
                    return todo;
                }));
                showNotification('Задача обновлена');
            };

            const cancelEditTodo = (id, e) => {
                if (e) { e.stopPropagation(); e.preventDefault(); }
                setTodos(todos.map(todo => {
                    if (todo.id === id) {
                        return { ...todo, isEditing: false };
                    }
                    return todo;
                }));
            };

            const startEditSubtask = (todoId, subtaskId, text, e) => {
                if (e) { e.stopPropagation(); e.preventDefault(); }
                setOpenSubtaskMenuId(null);
                setTodos(todos.map(todo => {
                    if (todo.id === todoId) {
                        return {
                            ...todo,
                            subtasks: todo.subtasks.map(subtask => {
                                if (subtask.id === subtaskId) {
                                    return { ...subtask, isEditing: true, editingText: text };
                                }
                                return subtask;
                            })
                        };
                    }
                    return todo;
                }));
            };

            const saveEditSubtask = (todoId, subtaskId, e) => {
                if (e) { e.stopPropagation(); e.preventDefault(); }
                const todo = todos.find(t => t.id === todoId);
                if (!todo) return;
                const subtask = todo.subtasks.find(s => s.id === subtaskId);
                if (!subtask) return;
                const text = subtask.editingText;
                if (text === '') {
                    showNotification('Текст подзадачи не может быть пустым');
                    return;
                }
                setTodos(todos.map(todo => {
                    if (todo.id === todoId) {
                        return {
                            ...todo,
                            subtasks: todo.subtasks.map(subtask => {
                                if (subtask.id === subtaskId) {
                                    return { ...subtask, text: text, isEditing: false, editingText: text };
                                }
                                return subtask;
                            })
                        };
                    }
                    return todo;
                }));
                showNotification('Подзадача обновлена');
            };

            const cancelEditSubtask = (todoId, subtaskId, e) => {
                if (e) { e.stopPropagation(); e.preventDefault(); }
                setTodos(todos.map(todo => {
                    if (todo.id === todoId) {
                        return {
                            ...todo,
                            subtasks: todo.subtasks.map(subtask => {
                                if (subtask.id === subtaskId) {
                                    return { ...subtask, isEditing: false };
                                }
                                return subtask;
                            })
                        };
                    }
                    return todo;
                }));
            };

            const requestDeleteTodo = (id, text, subtaskCount, e) => {
                if (e) { e.stopPropagation(); e.preventDefault(); }
                setOpenMenuId(null);
                const message = subtaskCount > 0
                    ? `Вы уверены, что хотите удалить задачу "${text.substring(0, 50)}${text.length > 50 ? '...' : ''}" с ${subtaskCount} подзадачами?`
                    : `Вы уверены, что хотите удалить задачу "${text.substring(0, 50)}${text.length > 50 ? '...' : ''}"?`;
                setConfirmConfig({
                    type: 'delete',
                    title: 'Подтвердите удаление',
                    message: message,
                    onConfirm: () => {
                        setTodos(todos.filter(todo => todo.id !== id));
                        showNotification(`Задача "${text.substring(0, 20)}${text.length > 20 ? '...' : ''}" удалена`);
                    }
                });
                setShowConfirm(true);
            };

            const requestDeleteSubtask = (todoId, subtaskId, text, e) => {
                if (e) { e.stopPropagation(); e.preventDefault(); }
                setOpenSubtaskMenuId(null);
                setConfirmConfig({
                    type: 'delete',
                    title: 'Удалить подзадачу',
                    message: `Вы уверены, что хотите удалить подзадачу "${text.substring(0, 50)}${text.length > 50 ? '...' : ''}"?`,
                    onConfirm: () => { deleteSubtask(todoId, subtaskId); }
                });
                setShowConfirm(true);
            };

            const requestClearCompleted = () => {
                const completedCount = todos.filter(todo => todo.completed).length;
                if (completedCount === 0) {
                    showNotification('Нет выполненных задач для удаления');
                    return;
                }
                setConfirmConfig({
                    type: 'clear',
                    title: 'Подтвердите очистку',
                    message: `Вы уверены, что хотите удалить ${completedCount} выполненных ${completedCount === 1 ? 'задачу' : completedCount < 5 ? 'задачи' : 'задач'}?`,
                    onConfirm: () => {
                        setTodos(todos.filter(todo => !todo.completed));
                        showNotification(`Удалено ${completedCount} выполненных задач`);
                    }
                });
                setShowConfirm(true);
            };

            const closeConfirm = () => {
                setShowConfirm(false);
                setConfirmConfig(null);
            };

            const toggleComplete = (id) => {
                setTodos(todos.map(todo => {
                    if (todo.id === id) {
                        const updatedTodo = {
                            ...todo,
                            completed: !todo.completed,
                            completedAt: todo.completed ? null : new Date().toISOString()
                        };
                        if (updatedTodo.completed) showNotification('Задача выполнена!');
                        return updatedTodo;
                    }
                    return todo;
                }));
            };

            const toggleTodoMenu = (id, e) => {
                if (e) e.stopPropagation();
                setOpenMenuId(openMenuId === id ? null : id);
                setOpenSubtaskMenuId(null);
            };

            const toggleSubtaskMenu = (todoId, subtaskId, e) => {
                if (e) e.stopPropagation();
                const menuId = `${todoId}-${subtaskId}`;
                setOpenSubtaskMenuId(openSubtaskMenuId === menuId ? null : menuId);
                setOpenMenuId(null);
            };

            const getMenuRef = (type, id) => (ref) => {
                if (ref) {
                    menuRefs.current[`${type}-${id}`] = ref;
                } else {
                    delete menuRefs.current[`${type}-${id}`];
                }
            };

            const filteredTodos = todos.filter(todo => {
                if (filter === 'active') return !todo.completed;
                if (filter === 'completed') return todo.completed;
                return true;
            });

            const completedCount = todos.filter(todo => todo.completed).length;
            const activeCount = todos.length - completedCount;

            const getSubtaskStats = (todo) => {
                if (!todo.subtasks || todo.subtasks.length === 0) return null;
                const completed = todo.subtasks.filter(subtask => subtask.completed).length;
                const total = todo.subtasks.length;
                return { completed, remaining: total - completed, total };
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter') addTodo(newTodo);
            };

            const handleSubtaskKeyPress = (e, todoId) => {
                if (e.key === 'Enter') addSubtask(todoId);
            };

            const handleEditTodoKeyPress = (e, id) => {
                if (e.key === 'Escape') cancelEditTodo(id, e);
            };

            const handleEditSubtaskKeyPress = (e, todoId, subtaskId) => {
                if (e.key === 'Escape') cancelEditSubtask(todoId, subtaskId, e);
            };

            const formatDate = (dateString) => {
                if (!dateString) return '';
                const date = new Date(dateString);
                return date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'short', year: 'numeric' });
            };

            const formatTimeAgo = (dateString) => {
                if (!dateString) return 'никогда';
                const now = new Date();
                const date = new Date(dateString);
                const diff = now - date;
                const diffSeconds = Math.floor(diff / 1000);
                const diffMinutes = Math.floor(diff / (1000 * 60));
                const diffHours = Math.floor(diff / (1000 * 60 * 60));
                const diffDays = Math.floor(diff / (1000 * 60 * 60 * 24));
                if (diffSeconds < 30) return 'только что';
                if (diffSeconds < 60) return `${diffSeconds} сек назад`;
                if (diffMinutes < 60) return `${diffMinutes} мин назад`;
                if (diffHours < 24) return `${diffHours} ч назад`;
                if (diffDays === 1) return 'вчера';
                if (diffDays < 7) return `${diffDays} дн назад`;
                return formatDate(dateString);
            };

            const getOperationText = (type) => {
                switch (type) {
                    case 'save': return 'Сохранено';
                    case 'export': return 'Экспорт';
                    case 'import': return 'Импорт';
                    default: return 'Сохранено';
                }
            };

            const [draggedItem, setDraggedItem] = useState(null);
            const [dragOverTarget, setDragOverTarget] = useState({ type: null, id: null, position: null });

            const handleDragOver = (e) => e.preventDefault();

            const isInteractiveElement = (element) => {
                const tag = element.tagName.toLowerCase();
                return tag === 'input' || tag === 'button' || tag === 'textarea' || tag === 'select' ||
                    element.classList.contains('todo-menu-button') || element.classList.contains('subtask-menu-button') ||
                    element.classList.contains('edit-button') || element.classList.contains('edit-cancel-button') ||
                    element.classList.contains('edit-subtask-button') || element.classList.contains('edit-cancel-subtask-button') ||
                    element.closest('.todo-menu-dropdown') !== null || element.closest('.subtask-menu-dropdown') !== null;
            };

            const handleTodoDragStart = (e, todoId) => {
                e.stopPropagation();
                if (isInteractiveElement(e.target)) {
                    e.preventDefault();
                    return;
                }
                e.dataTransfer.setData('text/plain', JSON.stringify({ type: 'todo', id: todoId }));
                e.dataTransfer.effectAllowed = 'move';
                setDraggedItem({ type: 'todo', id: todoId });
            };

            const handleTodoDragOver = (e, targetTodoId) => {
                e.preventDefault();
                if (!draggedItem || draggedItem.type !== 'todo' || draggedItem.id === targetTodoId) return;
                const rect = e.currentTarget.getBoundingClientRect();
                const mouseY = e.clientY;
                const position = mouseY < rect.top + rect.height / 2 ? 'top' : 'bottom';
                setDragOverTarget({ type: 'todo', id: targetTodoId, position });
            };

            const handleTodoDrop = (e, targetTodoId) => {
                e.preventDefault();
                if (!draggedItem || draggedItem.type !== 'todo') {
                    setDraggedItem(null);
                    setDragOverTarget({ type: null, id: null, position: null });
                    return;
                }
                const rect = e.currentTarget.getBoundingClientRect();
                const mouseY = e.clientY;
                const sourceId = draggedItem.id;
                setTodos(prevTodos => {
                    const sourceIdx = prevTodos.findIndex(t => t.id === sourceId);
                    const targetIdx = prevTodos.findIndex(t => t.id === targetTodoId);
                    if (sourceIdx === -1 || targetIdx === -1) return prevTodos;
                    const insertBefore = mouseY < rect.top + rect.height / 2;
                    const newTodos = [...prevTodos];
                    const [movedTodo] = newTodos.splice(sourceIdx, 1);
                    let adjustedTargetIdx = targetIdx;
                    if (sourceIdx < targetIdx) adjustedTargetIdx--;
                    const insertIdx = insertBefore ? adjustedTargetIdx : adjustedTargetIdx + 1;
                    newTodos.splice(insertIdx, 0, movedTodo);
                    return newTodos;
                });
                setDraggedItem(null);
                setDragOverTarget({ type: null, id: null, position: null });
            };

            const handleSubtaskDragStart = (e, todoId, subtaskId) => {
                e.stopPropagation();
                if (isInteractiveElement(e.target)) {
                    e.preventDefault();
                    return;
                }
                e.dataTransfer.setData('text/plain', JSON.stringify({ type: 'subtask', todoId, id: subtaskId }));
                e.dataTransfer.effectAllowed = 'move';
                setDraggedItem({ type: 'subtask', todoId, id: subtaskId });
            };

            const handleSubtaskDragOver = (e, targetTodoId, targetSubtaskId) => {
                e.preventDefault();
                if (!draggedItem || draggedItem.type !== 'subtask' || draggedItem.todoId !== targetTodoId || draggedItem.id === targetSubtaskId) return;
                const rect = e.currentTarget.getBoundingClientRect();
                const mouseY = e.clientY;
                const position = mouseY < rect.top + rect.height / 2 ? 'top' : 'bottom';
                setDragOverTarget({ type: 'subtask', todoId: targetTodoId, id: targetSubtaskId, position });
            };

            const handleSubtaskDrop = (e, targetTodoId, targetSubtaskId) => {
                e.preventDefault();
                if (!draggedItem || draggedItem.type !== 'subtask' || draggedItem.todoId !== targetTodoId) {
                    setDraggedItem(null);
                    setDragOverTarget({ type: null, id: null, position: null });
                    return;
                }
                const rect = e.currentTarget.getBoundingClientRect();
                const mouseY = e.clientY;
                const sourceId = draggedItem.id;
                setTodos(prevTodos => {
                    return prevTodos.map(todo => {
                        if (todo.id !== targetTodoId) return todo;
                        const subtasks = todo.subtasks;
                        const sourceIdx = subtasks.findIndex(s => s.id === sourceId);
                        const targetIdx = subtasks.findIndex(s => s.id === targetSubtaskId);
                        if (sourceIdx === -1 || targetIdx === -1) return todo;
                        const insertBefore = mouseY < rect.top + rect.height / 2;
                        const newSubtasks = [...subtasks];
                        const [moved] = newSubtasks.splice(sourceIdx, 1);
                        let adjustedTargetIdx = targetIdx;
                        if (sourceIdx < targetIdx) adjustedTargetIdx--;
                        const insertIdx = insertBefore ? adjustedTargetIdx : adjustedTargetIdx + 1;
                        if (insertIdx < 0 || insertIdx > newSubtasks.length) {
                            console.error('Некорректный индекс вставки:', insertIdx);
                            return todo;
                        }
                        newSubtasks.splice(insertIdx, 0, moved);
                        return { ...todo, subtasks: newSubtasks };
                    });
                });
                setDraggedItem(null);
                setDragOverTarget({ type: null, id: null, position: null });
            };

            const handleDragEnd = () => {
                setDraggedItem(null);
                setDragOverTarget({ type: null, id: null, position: null });
            };

            // Стили
            const getAppStyle = () => {
                if (settings.appTransparent) return { background: 'transparent', color: settings.textColor };
                return {
                    background: settings.backgroundType === 'gradient' ? settings.backgroundGradient
                        : settings.backgroundType === 'color' ? settings.backgroundColor
                            : settings.backgroundImage ? `url(${settings.backgroundImage}) center/cover no-repeat`
                                : 'linear-gradient(135deg, #6a11cb 0%, #2575fc 100%)',
                    color: settings.textColor
                };
            };

            const getHeaderStyle = () => {
                if (settings.headerTransparent) return { background: 'transparent', color: settings.textColor };
                if (settings.headerUseGlobal) {
                    return {
                        background: settings.backgroundType === 'gradient' ? settings.backgroundGradient
                            : settings.backgroundType === 'color' ? settings.backgroundColor
                                : settings.backgroundImage ? `url(${settings.backgroundImage}) center/cover no-repeat`
                                    : 'linear-gradient(to right, #4a00e0, #8e2de2)',
                        color: settings.textColor
                    };
                } else {
                    return {
                        background: settings.headerBackground || 'linear-gradient(to right, #4a00e0, #8e2de2)',
                        color: settings.headerTextColor || settings.textColor
                    };
                }
            };

            const getImportSectionStyle = () => {
                if (settings.importTransparent) return { background: 'transparent' };
                if (settings.importUseGlobal) {
                    return {
                        background: settings.backgroundType === 'gradient' ? settings.backgroundGradient
                            : settings.backgroundType === 'color' ? settings.backgroundColor
                                : settings.backgroundImage ? `url(${settings.backgroundImage}) center/cover no-repeat`
                                    : '#f9f9f9',
                        color: settings.textColor
                    };
                } else {
                    return {
                        background: settings.importSectionBackground || '#f9f9f9',
                        color: settings.importSectionTextColor || settings.textColor
                    };
                }
            };

            const getTodoListContainerStyle = () => {
                return {
                    background: settings.todoListTransparent ? 'transparent' : 'none'
                };
            };

            const getTodoItemStyle = (todo) => {
                if (settings.todoItemTransparent) return { background: 'transparent', color: settings.todoItemTextColor };
                if (settings.todoItemUseGlobal) {
                    return {
                        background: settings.backgroundType === 'gradient' ? settings.backgroundGradient
                            : settings.backgroundType === 'color' ? settings.backgroundColor
                                : settings.backgroundImage ? `url(${settings.backgroundImage}) center/cover no-repeat`
                                    : '#ffffff',
                        color: settings.textColor
                    };
                } else {
                    return {
                        background: settings.todoItemBackground || '#ffffff',
                        color: settings.todoItemTextColor || settings.textColor
                    };
                }
            };

            const getTodoMetaStyle = () => {
                // Цвет метаданных (если не задан, используем цвет текста задачи или глобальный)
                return { color: settings.todoItemMetaTextColor || settings.textColor };
            };

            const getSubtaskItemStyle = (subtask) => {
                if (settings.subtaskItemTransparent) return { background: 'transparent', color: settings.subtaskItemTextColor };
                if (settings.subtaskItemUseGlobal) {
                    return {
                        background: settings.backgroundType === 'gradient' ? settings.backgroundGradient
                            : settings.backgroundType === 'color' ? settings.backgroundColor
                                : settings.backgroundImage ? `url(${settings.backgroundImage}) center/cover no-repeat`
                                    : '#f8f9fa',
                        color: settings.textColor
                    };
                } else {
                    return {
                        background: settings.subtaskItemBackground || '#f8f9fa',
                        color: settings.subtaskItemTextColor || settings.textColor
                    };
                }
            };

            return (
                <div id="app" style={getAppStyle()}>
                    <div className="header" style={getHeaderStyle()}>
                        <button className="settings-button" onClick={() => { setTempSettings(settings); setShowSettings(true); }} title="Настройки темы">
                            <i className="fas fa-palette"></i>
                        </button>
                        <div className="sync-status synced">
                            <i className="fas fa-clock"></i>
                            {getOperationText(lastOperation.type)}: {formatTimeAgo(lastOperation.time)}
                        </div>
                        <div className="header-content">
                            <h1><i className="fas fa-tasks"></i>Just Ту-Ду лист</h1>
                            <p>Приложение для управления задачами</p>
                        </div>
                    </div>

                    <div className="backup-section" style={getImportSectionStyle()}>
                        <p style={{ textAlign: 'center', marginBottom: '10px' }}>
                            Сохраните или загрузите задачи из файла
                        </p>
                        <div className="backup-buttons">
                            <button className="backup-button export-button" onClick={exportToFile}>
                                <i className="fas fa-file-export"></i> Экспорт
                            </button>
                            <label className="backup-button import-button">
                                <i className="fas fa-file-import"></i> Импорт
                                <input type="file" className="import-input" accept=".json,application/json" onChange={importFromFile} />
                            </label>
                        </div>
                    </div>

                    <div className="input-container">
                        <input
                            type="text"
                            className="todo-input"
                            placeholder="Добавьте новую задачу..."
                            value={newTodo}
                            onChange={(e) => setNewTodo(e.target.value)}
                            onKeyPress={handleKeyPress}
                        />
                        <button className="add-button" onClick={() => addTodo(newTodo)}>
                            <i className="fas fa-plus"></i> Добавить
                        </button>
                    </div>

                    <div className="filter-buttons">
                        <div className="filter-group">
                            <button className={`filter-button ${filter === 'all' ? 'active' : ''}`} onClick={() => setFilter('all')} title="Все задачи">
                                <i className="fas fa-list-ul"></i> {todos.length}
                            </button>
                            <button className={`filter-button ${filter === 'active' ? 'active' : ''}`} onClick={() => setFilter('active')} title="Активные задачи">
                                <i className="fas fa-square"></i> {activeCount}
                            </button>
                            <button className={`filter-button ${filter === 'completed' ? 'active' : ''}`} onClick={() => setFilter('completed')} title="Выполненные задачи">
                                <i className="fas fa-check-square"></i> {completedCount}
                            </button>
                        </div>
                        <button className="delete-completed-button" onClick={requestClearCompleted} title="Удалить выполненные">
                            <i className="fas fa-trash-alt"></i>
                        </button>
                    </div>

                    <div className="todo-list-container" style={getTodoListContainerStyle()}>
                        <div className="todo-list">
                            {filteredTodos.length === 0 ? (
                                <div className="empty-state">
                                    <i className="fas fa-clipboard-list"></i>
                                    <h3>Список пуст</h3>
                                    <p>{filter === 'all' ? 'Добавьте свою первую задачу!' : filter === 'active' ? 'Нет активных задач' : 'Нет выполненных задач'}</p>
                                </div>
                            ) : (
                                filteredTodos.map(todo => {
                                    const subtaskStats = getSubtaskStats(todo);
                                    const isTodoMenuOpen = openMenuId === todo.id;
                                    const todoItemStyle = getTodoItemStyle(todo);
                                    const metaStyle = getTodoMetaStyle();
                                    return (
                                        <div
                                            key={todo.id}
                                            className={`todo-item ${todo.completed ? 'completed' : ''} ${isTodoMenuOpen ? 'menu-open' : ''} ${draggedItem?.type === 'todo' && draggedItem.id === todo.id ? 'dragging' : ''
                                                } ${dragOverTarget.type === 'todo' && dragOverTarget.id === todo.id ? `drag-over-${dragOverTarget.position}` : ''
                                                }`}
                                            draggable="true"
                                            onDragStart={(e) => handleTodoDragStart(e, todo.id)}
                                            onDragOver={(e) => handleTodoDragOver(e, todo.id)}
                                            onDrop={(e) => handleTodoDrop(e, todo.id)}
                                            onDragEnd={handleDragEnd}
                                            style={todoItemStyle}
                                        >
                                            <div className="todo-main">
                                                <div className="todo-left">
                                                    <input
                                                        type="checkbox"
                                                        className="todo-checkbox"
                                                        checked={todo.completed}
                                                        onChange={() => toggleComplete(todo.id)}
                                                        draggable="false"
                                                    />
                                                    <div
                                                        className="todo-expand"
                                                        onClick={(e) => toggleTodoExpanded(todo.id, e)}
                                                        title={todo.isExpanded ? "Скрыть подзадачи" : "Показать подзадачи"}
                                                    >
                                                        <i className={`fas fa-chevron-${todo.isExpanded ? 'down' : 'up'}`}></i>
                                                    </div>
                                                    <div className="todo-text">
                                                        {todo.isEditing ? (
                                                            <div className="todo-edit-form" draggable="false">
                                                                <textarea
                                                                    className="todo-edit-input"
                                                                    value={todo.editingText}
                                                                    onChange={(e) => setTodos(todos.map(t => t.id === todo.id ? { ...t, editingText: e.target.value } : t))}
                                                                    onKeyPress={(e) => handleEditTodoKeyPress(e, todo.id)}
                                                                    autoFocus
                                                                    draggable="false"
                                                                />
                                                            </div>
                                                        ) : (
                                                            <div
                                                                className={`todo-text-main ${todo.completed ? 'todo-completed-text' : ''}`}
                                                                onDoubleClick={(e) => startEditTodo(todo.id, todo.text, e)}
                                                                draggable="false"
                                                            >
                                                                {todo.text}
                                                            </div>
                                                        )}
                                                        <div className="todo-meta" style={metaStyle}>
                                                            <span className="todo-date">
                                                                <i className="far fa-calendar-alt"></i>
                                                                {todo.completed && todo.completedAt ? (
                                                                    <span>{formatDate(todo.createdAt)} / {formatDate(todo.completedAt)}</span>
                                                                ) : (
                                                                    <span>{formatDate(todo.createdAt)}</span>
                                                                )}
                                                            </span>
                                                            {todo.subtasks.length > 0 && subtaskStats && (
                                                                <span className="subtask-stats" style={metaStyle}>
                                                                    <i className="fas fa-list"></i>
                                                                    <span className="subtask-count" style={{ color: metaStyle.color }}>{subtaskStats.completed} из {subtaskStats.total} выполнено</span>
                                                                </span>
                                                            )}
                                                        </div>
                                                    </div>
                                                </div>
                                                <div className="todo-actions">
                                                    {todo.isEditing ? (
                                                        <>
                                                            <button className="edit-button" onClick={(e) => saveEditTodo(todo.id, e)} draggable="false"><i className="fas fa-check"></i></button>
                                                            <button className="edit-cancel-button" onClick={(e) => cancelEditTodo(todo.id, e)} draggable="false"><i className="fas fa-times"></i></button>
                                                        </>
                                                    ) : (
                                                        <div className="todo-menu-container" draggable="false">
                                                            <button className="todo-menu-button" onClick={(e) => toggleTodoMenu(todo.id, e)} draggable="false"><i className="fas fa-ellipsis-v"></i></button>
                                                            {isTodoMenuOpen && (
                                                                <div className="todo-menu-dropdown" ref={getMenuRef('todo', todo.id)} onClick={(e) => e.stopPropagation()} draggable="false">
                                                                    <button className="menu-item" onClick={(e) => startEditTodo(todo.id, todo.text, e)} draggable="false"><i className="fas fa-edit"></i> Редактировать</button>
                                                                    <button className="menu-item delete" onClick={(e) => requestDeleteTodo(todo.id, todo.text, todo.subtasks.length, e)} draggable="false"><i className="fas fa-trash"></i> Удалить</button>
                                                                </div>
                                                            )}
                                                        </div>
                                                    )}
                                                </div>
                                            </div>

                                            {todo.isExpanded && (
                                                <div className="subtasks-accordion">
                                                    <div className="subtasks-content">
                                                        <div className="subtasks-list">
                                                            {todo.subtasks.length > 0 ? (
                                                                todo.subtasks.map(subtask => {
                                                                    const isSubtaskMenuOpen = openSubtaskMenuId === `${todo.id}-${subtask.id}`;
                                                                    const subtaskStyle = getSubtaskItemStyle(subtask);
                                                                    return (
                                                                        <div
                                                                            key={subtask.id}
                                                                            className={`subtask-item ${subtask.completed ? 'completed' : ''} ${isSubtaskMenuOpen ? 'menu-open' : ''} ${draggedItem?.type === 'subtask' && draggedItem.id === subtask.id ? 'dragging' : ''
                                                                                } ${dragOverTarget.type === 'subtask' && dragOverTarget.todoId === todo.id && dragOverTarget.id === subtask.id ? `drag-over-${dragOverTarget.position}` : ''
                                                                                }`}
                                                                            draggable="true"
                                                                            onDragStart={(e) => handleSubtaskDragStart(e, todo.id, subtask.id)}
                                                                            onDragOver={(e) => handleSubtaskDragOver(e, todo.id, subtask.id)}
                                                                            onDrop={(e) => handleSubtaskDrop(e, todo.id, subtask.id)}
                                                                            onDragEnd={handleDragEnd}
                                                                            style={subtaskStyle}
                                                                        >
                                                                            <input
                                                                                type="checkbox"
                                                                                className="subtask-checkbox"
                                                                                checked={subtask.completed}
                                                                                onChange={() => toggleSubtaskComplete(todo.id, subtask.id)}
                                                                                draggable="false"
                                                                            />
                                                                            {subtask.isEditing ? (
                                                                                <div className="subtask-edit-form" draggable="false">
                                                                                    <textarea
                                                                                        className="subtask-edit-input"
                                                                                        value={subtask.editingText}
                                                                                        onChange={(e) => {
                                                                                            setTodos(todos.map(t => {
                                                                                                if (t.id === todo.id) {
                                                                                                    return {
                                                                                                        ...t,
                                                                                                        subtasks: t.subtasks.map(s =>
                                                                                                            s.id === subtask.id ? { ...s, editingText: e.target.value } : s
                                                                                                        )
                                                                                                    };
                                                                                                }
                                                                                                return t;
                                                                                            }));
                                                                                        }}
                                                                                        onKeyPress={(e) => {
                                                                                            if (e.key === 'Escape') cancelEditSubtask(todo.id, subtask.id, e);
                                                                                        }}
                                                                                        autoFocus
                                                                                        draggable="false"
                                                                                    />
                                                                                </div>
                                                                            ) : (
                                                                                <div
                                                                                    className={`subtask-text ${subtask.completed ? 'subtask-completed-text' : ''}`}
                                                                                    onDoubleClick={(e) => startEditSubtask(todo.id, subtask.id, subtask.text, e)}
                                                                                    draggable="false"
                                                                                >
                                                                                    {subtask.text}
                                                                                </div>
                                                                            )}
                                                                            <div className="subtask-actions" draggable="false">
                                                                                {subtask.isEditing ? (
                                                                                    <>
                                                                                        <button className="edit-subtask-button" onClick={(e) => saveEditSubtask(todo.id, subtask.id, e)} draggable="false"><i className="fas fa-check"></i></button>
                                                                                        <button className="edit-cancel-subtask-button" onClick={(e) => cancelEditSubtask(todo.id, subtask.id, e)} draggable="false"><i className="fas fa-times"></i></button>
                                                                                    </>
                                                                                ) : (
                                                                                    <div className="subtask-menu-container" draggable="false">
                                                                                        <button className="subtask-menu-button" onClick={(e) => toggleSubtaskMenu(todo.id, subtask.id, e)} draggable="false"><i className="fas fa-ellipsis-v"></i></button>
                                                                                        {isSubtaskMenuOpen && (
                                                                                            <div className="subtask-menu-dropdown" ref={getMenuRef('subtask', `${todo.id}-${subtask.id}`)} onClick={(e) => e.stopPropagation()} draggable="false">
                                                                                                <button className="menu-item" onClick={(e) => startEditSubtask(todo.id, subtask.id, subtask.text, e)} draggable="false"><i className="fas fa-edit"></i> Редактировать</button>
                                                                                                <button className="menu-item delete" onClick={(e) => requestDeleteSubtask(todo.id, subtask.id, subtask.text, e)} draggable="false"><i className="fas fa-trash"></i> Удалить</button>
                                                                                            </div>
                                                                                        )}
                                                                                    </div>
                                                                                )}
                                                                            </div>
                                                                        </div>
                                                                    );
                                                                })
                                                            ) : (
                                                                <div className="no-subtasks" style={{ color: todoItemStyle.color }}>
                                                                    <i className="fas fa-inbox"></i>
                                                                    <span>Нет подзадач</span>
                                                                </div>
                                                            )}
                                                        </div>
                                                        <div className="add-subtask-form">
                                                            <input
                                                                type="text"
                                                                className="subtask-input"
                                                                placeholder="Добавить подзадачу..."
                                                                value={newSubtaskTexts[todo.id] || ''}
                                                                onChange={(e) => setNewSubtaskTexts({ ...newSubtaskTexts, [todo.id]: e.target.value })}
                                                                onKeyPress={(e) => handleSubtaskKeyPress(e, todo.id)}
                                                            />
                                                            <button className="add-subtask-button" onClick={() => addSubtask(todo.id)}><i className="fas fa-plus"></i></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    );
                                })
                            )}
                        </div>
                    </div>

                    <div className="mobile-add-ui">
                        {mobileAddMode && (
                            <div className="mobile-add-form">
                                <textarea
                                    className="mobile-todo-input"
                                    placeholder="Добавьте новую задачу..."
                                    value={mobileNewTodo}
                                    onChange={(e) => setMobileNewTodo(e.target.value)}
                                    autoFocus
                                />
                            </div>
                        )}
                    </div>
                    <div className="mobile-footer">
                        <div className="mobile-footer-left">
                            <div id="pwa-footer-button"></div>
                        </div>
                        <div className="mobile-footer-right">
                            {mobileAddMode && (
                                <button className="mobile-fab mobile-fab-cancel" onClick={cancelMobileAdd} title="Отмена">
                                    <i className="fas fa-times"></i>
                                </button>
                            )}
                            <button className={`mobile-fab ${mobileAddMode ? 'mobile-fab-confirm' : ''}`} onClick={handleMobileFabClick} title={mobileAddMode ? 'Добавить задачу' : 'Новая задача'}>
                                <i className={`fas ${mobileAddMode ? 'fa-check' : 'fa-plus'}`}></i>
                            </button>
                        </div>
                    </div>

                    {/* Модальное окно настроек */}
